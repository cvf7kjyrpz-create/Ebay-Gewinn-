<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Profit Calculator Ultimate</title>
    <style>
        /* --- MODERN DARK THEME CSS --- */
        :root {
            --bg-body: #0f0f11;
            --bg-card: #18181b;
            --bg-input: #212124;
            --text-main: #ededed;
            --text-muted: #888888;
            --accent: #00e5ff; /* Cyan Glow */
            --accent-dim: rgba(0, 229, 255, 0.1);
            --border: #2a2a2e;
            --success: #00ff9d;
            --danger: #ff5252;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator-card {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 24px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Input Group Styling */
        .input-group {
            margin-bottom: 16px;
            position: relative;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            background-color: var(--bg-input);
            border: 1px solid var(--border);
            color: #fff;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-dim);
        }

        /* Detected Category Badge */
        .category-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2e;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 0.85rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .category-display.active {
            opacity: 1;
            transform: translateY(0);
        }

        .cat-name { color: var(--accent); font-weight: 600; }
        .cat-rate { background: #000; padding: 4px 8px; border-radius: 4px; font-family: monospace; }

        /* Results Area */
        .result-area {
            margin-top: 32px;
            border-top: 1px solid var(--border);
            padding-top: 24px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .result-row.deduction span:last-child {
            color: var(--danger);
        }

        .result-row span:last-child {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .result-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed var(--border);
        }

        .result-total .label {
            font-size: 1rem;
            font-weight: 600;
        }

        .result-total .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--success);
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>

    <div class="calculator-card">
        <h1>Profit Kalkulator</h1>

        <div class="input-group">
            <label>Was verkaufst du?</label>
            <input type="text" id="itemName" placeholder="z.B. Nike Schuhe, Buch, iPhone..." autocomplete="off">
            
            <div id="categoryBadge" class="category-display">
                <span>Kategorie: <span id="catName" class="cat-name">-</span></span>
                <span id="catRate" class="cat-rate">0%</span>
            </div>
        </div>

        <div class="grid-row">
            <div class="input-group">
                <label>Verkaufspreis (€)</label>
                <input type="number" id="price" placeholder="0.00" step="0.01">
            </div>
            <div class="input-group">
                <label>Einkaufspreis (€)</label>
                <input type="number" id="purchasePrice" placeholder="0.00" step="0.01">
            </div>
        </div>

        <div class="grid-row">
            <div class="input-group">
                <label>Dein Versand (€)</label>
                <input type="number" id="shipping" placeholder="0.00" step="0.01">
            </div>
            
            <div class="input-group">
                <label>Anzeigegebühr (%)</label>
                <input type="number" id="adFeePercent" placeholder="z.B. 2" step="0.1">
            </div>
        </div>

        <div class="result-area">
            <div class="result-row">
                <span>Brutto Verkauf</span>
                <span id="displayRevenue" style="color: #fff;">0,00 €</span>
            </div>
            
            <div class="result-row deduction">
                <span>- Kat.-Abzug / Steuer</span>
                <span id="displayTax">0,00 €</span>
            </div>
            <div class="result-row deduction" id="rowAdFee" style="display:none;">
                <span>- Anzeigegebühr (<span id="lblAdPercent">0</span>%)</span>
                <span id="displayAdFee">0,00 €</span>
            </div>
            <div class="result-row deduction">
                <span>- Versandkosten</span>
                <span id="displayShipping">0,00 €</span>
            </div>
            <div class="result-row deduction" style="border-bottom: 1px solid #2a2a2e; padding-bottom:10px; margin-bottom:10px;">
                <span>- Wareneinsatz (Einkauf)</span>
                <span id="displayPurchase">0,00 €</span>
            </div>

            <div class="result-total">
                <span class="label">Reingewinn</span>
                <span class="value" id="displayProfit">0,00 €</span>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURATION DER KATEGORIEN ---
        const categories = [
            { 
                name: "Bekleidung & Schuhe", 
                keywords: ["schuh", "sneaker", "hose", "shirt", "jacke", "kleid", "nike", "adidas", "stiefel"], 
                percent: 19 
            },
            { 
                name: "Elektronik & Tech", 
                keywords: ["iphone", "handy", "laptop", "kabel", "computer", "samsung", "tv", "audio", "kamera"], 
                percent: 19 
            },
            { 
                name: "Bücher & Medien", 
                keywords: ["buch", "roman", "zeitung", "zeitschrift", "magazin", "comic", "manga"], 
                percent: 7 
            },
            { 
                name: "Lebensmittel", 
                keywords: ["essen", "trinken", "schokolade", "kaffee", "tee", "wein"], 
                percent: 7 
            },
            {
                name: "Sammlerstücke (Luxus)",
                keywords: ["uhr", "gold", "schmuck", "rolex", "antik", "diamant"],
                percent: 25 
            }
        ];

        const defaultRate = 19; 

        // DOM Elemente
        const inputs = document.querySelectorAll('input');
        const itemNameInput = document.getElementById('itemName');
        const priceInput = document.getElementById('price');
        const purchasePriceInput = document.getElementById('purchasePrice');
        const shippingInput = document.getElementById('shipping');
        const adFeePercentInput = document.getElementById('adFeePercent');
        
        const catBadge = document.getElementById('categoryBadge');
        const catNameEl = document.getElementById('catName');
        const catRateEl = document.getElementById('catRate');

        const displayRevenue = document.getElementById('displayRevenue');
        const displayTax = document.getElementById('displayTax');
        const rowAdFee = document.getElementById('rowAdFee');
        const lblAdPercent = document.getElementById('lblAdPercent');
        const displayAdFee = document.getElementById('displayAdFee');
        const displayShipping = document.getElementById('displayShipping');
        const displayPurchase = document.getElementById('displayPurchase');
        const displayProfit = document.getElementById('displayProfit');

        const formatMoney = (num) => {
            return new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(num);
        };

        function calculate() {
            const text = itemNameInput.value.toLowerCase();
            const sellingPrice = parseFloat(priceInput.value) || 0;
            const purchasePrice = parseFloat(purchasePriceInput.value) || 0;
            const shipping = parseFloat(shippingInput.value) || 0;
            const adFeePercent = parseFloat(adFeePercentInput.value) || 0;

            // 1. Kategorie erkennen
            let currentRate = defaultRate;
            let currentCatName = "Standard";
            let matchFound = false;

            if (text.length > 2) {
                for (let cat of categories) {
                    if (cat.keywords.some(keyword => text.includes(keyword))) {
                        currentRate = cat.percent;
                        currentCatName = cat.name;
                        matchFound = true;
                        break; 
                    }
                }
            }

            // UI Update für Kategorie
            if (text.length > 0) {
                catBadge.classList.add('active');
                catNameEl.innerText = currentCatName;
                catRateEl.innerText = currentRate + "%";
                catNameEl.style.color = matchFound ? "var(--success)" : "var(--text-muted)";
            } else {
                catBadge.classList.remove('active');
            }

            // 2. Berechnungen
            
            // Steuer/Kategorie-Abzug (Herausrechnen aus Brutto)
            const taxAmount = sellingPrice - (sellingPrice / (1 + (currentRate / 100))); 
            
            // Anzeigegebühr (Variable Prozent vom Brutto-Verkaufspreis)
            let adFeeAmount = 0;
            if (adFeePercent > 0) {
                adFeeAmount = sellingPrice * (adFeePercent / 100);
                rowAdFee.style.display = 'flex';
                lblAdPercent.innerText = adFeePercent; // Zeige aktuellen Prozentwert im Label an
            } else {
                rowAdFee.style.display = 'none';
            }

            // Reingewinn Formel
            const profit = sellingPrice - taxAmount - shipping - adFeeAmount - purchasePrice;

            // 3. Ausgabe aktualisieren
            displayRevenue.innerText = formatMoney(sellingPrice);
            displayTax.innerText = "- " + formatMoney(taxAmount);
            displayAdFee.innerText = "- " + formatMoney(adFeeAmount);
            displayShipping.innerText = "- " + formatMoney(shipping);
            displayPurchase.innerText = "- " + formatMoney(purchasePrice);
            
            displayProfit.innerText = formatMoney(profit);
            
            // Farb-Logik für Gewinn/Verlust
            if (profit > 0) {
                displayProfit.style.color = "var(--success)";
                displayProfit.style.textShadow = "0 0 20px rgba(0, 255, 157, 0.2)";
            } else if (profit < 0) {
                displayProfit.style.color = "var(--danger)";
                displayProfit.style.textShadow = "0 0 20px rgba(255, 82, 82, 0.2)";
            } else {
                displayProfit.style.color = "var(--text-muted)";
                displayProfit.style.textShadow = "none";
            }
        }

        // Event Listeners für alle Inputs
        inputs.forEach(input => {
            input.addEventListener('input', calculate);
        });

    </script>
</body>
</html>
