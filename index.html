<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>eBay Profit Calc Final</title>
    <style>
        /* --- MODERN DARK THEME --- */
        :root {
            --bg-body: #000000;
            --card-bg: #151516;
            --input-bg: #262628;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --accent: #0a84ff;
            --accent-dim: rgba(10, 132, 255, 0.15);
            --border: #333;
            --success: #32d74b;
            --danger: #ff453a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center; /* Zentriert die Karte mittig */
            overflow: hidden;
        }

        /* --- HAUPTKARTE --- */
        .main-card {
            background-color: var(--card-bg);
            width: 92%;
            max-width: 380px; /* Schön kompakt */
            border-radius: 22px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            overflow: hidden; /* Damit nichts übersteht */
        }

        /* --- HEADER & INPUTS --- */
        .header-section {
            padding: 18px 18px 5px 18px;
            background: var(--card-bg);
        }

        h1 {
            font-size: 0.75rem;
            text-align: center;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
        }

        /* KATEGORIE LEISTE (Animiert) */
        .cat-bar {
            background: var(--accent-dim);
            border: 1px solid rgba(10, 132, 255, 0.25);
            border-radius: 8px;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 600;
            height: 0;
            opacity: 0;
            margin-bottom: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .cat-bar.active {
            height: 34px;
            margin-bottom: 10px;
            opacity: 1;
        }

        /* INPUT GRID */
        .input-grid { display: flex; flex-direction: column; gap: 10px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .field { position: relative; }
        
        label {
            position: absolute;
            top: 6px;
            left: 10px;
            font-size: 0.6rem;
            color: #777;
            text-transform: uppercase;
            font-weight: 700;
            pointer-events: none;
            z-index: 2;
        }

        input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            color: #fff;
            border-radius: 10px;
            padding: 18px 10px 6px 10px; /* Platz für Label */
            font-size: 16px; 
            font-weight: 500;
            text-align: right;
            height: 44px; /* Touch-freundliche Höhe */
            transition: 0.2s;
        }
        input:focus { background-color: #303033; border-color: #555; outline: none; }
        input[type="text"] { text-align: left; padding-left: 10px; }
        
        /* Disabled State (Ausgegraut) */
        input:disabled {
            opacity: 0.4;
            background-color: #1a1a1c;
            color: #aaa;
            border-color: #222;
        }

        /* Toggle Switch Wrapper */
        .switch-wrap {
            background: var(--input-bg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
            height: 44px;
        }
        .sw-lbl { font-size: 0.65rem; color: #aaa; font-weight: 600; line-height: 1.1; }
        .switch { position: relative; width: 36px; height: 20px; }
        .switch input { display: none; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; border-radius: 20px; transition: .3s; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; border-radius: 50%; transition: .3s; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(16px); }


        /* --- MITTE: RECHNUNG --- */
        .calc-section {
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1; /* Nimmt restlichen Platz */
            justify-content: center; /* Vertikal mittig */
        }

        .line {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
            padding: 2px 0;
        }
        .line.head { color: #fff; font-weight: 500; margin-bottom: 4px; }
        .line.sub { font-size: 0.7rem; color: #555; font-family: monospace; margin-bottom: 6px; justify-content: flex-end; }
        
        .divider { height: 1px; background: #222; margin: 6px 0; width: 100%; }
        .red { color: var(--danger); }
        .hl { color: #fff; font-weight: 500; }

        /* --- UNTEN: PROFIT --- */
        .profit-section {
            background-color: #101010;
            border-top: 1px solid #2a2a2a;
            padding: 15px 20px 20px 20px;
        }

        .p-grid { display: flex; justify-content: space-between; margin-bottom: 12px; }
        .p-item { font-size: 0.75rem; color: #666; display: flex; flex-direction: column; }
        .p-item span:last-child { color: #ccc; font-size: 0.9rem; font-weight: 500; margin-top: 2px; }

        .p-final {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #252525;
            padding-top: 12px;
        }
        .p-lbl { font-size: 0.9rem; font-weight: 600; color: #fff; }
        .p-val { 
            font-size: 1.6rem; 
            font-weight: 700; 
            color: var(--success); 
            letter-spacing: -0.5px;
        }

    </style>
</head>
<body>

    <div class="main-card">
        
        <div class="header-section">
            <h1>Ebay Kalkulator</h1>
            
            <div class="input-grid">
                <div class="field">
                    <input type="text" id="itemName" placeholder="Produktname..." autocomplete="off" style="padding-top:0; padding-left:12px;">
                </div>

                <div id="catBar" class="cat-bar">
                    <span id="catName">Kategorie...</span>
                    <span id="catRate">--</span>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Verkauft für €</label>
                        <input type="number" id="price" placeholder="0" inputmode="decimal">
                    </div>
                    <div class="field">
                        <label>Gekauft für €</label>
                        <input type="number" id="cost" placeholder="0" inputmode="decimal">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Versand (Kunde)</label>
                        <input type="number" id="shipCharged" placeholder="0" inputmode="decimal">
                    </div>
                    <div class="field">
                        <label>Versand (Label)</label>
                        <input type="number" id="shipCost" placeholder="0" inputmode="decimal" style="color: #ffaa9d;">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Anzeige %</label>
                        <input type="number" id="adRate" placeholder="0" inputmode="decimal">
                    </div>
                    <div class="switch-wrap">
                        <span class="sw-lbl">Kostenloser<br>Versand</span>
                        <label class="switch">
                            <input type="checkbox" id="freeShipToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="calc-section">
            <div class="line head">
                <span>Gebührengrundlage</span>
                <span id="lblBasis" style="text-decoration:underline;">0,00 €</span>
            </div>
            
            <div class="divider"></div>

            <div class="line">
                <span>Provision (Var)</span>
                <span class="red" id="lblVarFee">0,00 €</span>
            </div>
            <div class="line sub" id="lblCalcVar">0 € x 0%</div>

            <div class="line">
                <span>Provision (Fix)</span>
                <span class="red">- 0,35 €</span>
            </div>
            
            <div class="line" style="color:#777; font-size:0.75rem;">
                <span>MwSt (19%) auf Prov.</span>
                <span class="red" id="lblVat">0,00 €</span>
            </div>

            <div class="line hl" style="margin-top:2px;">
                <span>Zwischensumme</span>
                <span class="red" id="lblProvGross">0,00 €</span>
            </div>

            <div id="rowAd" style="display:none; flex-direction:column; margin-top:2px;">
                <div class="divider"></div>
                <div class="line" style="color: #ffab40;">
                    <span>Anzeigegebühr (Brutto)</span>
                    <span id="lblAdGross">0,00 €</span>
                </div>
            </div>
        </div>

        <div class="profit-section">
            <div class="p-grid">
                <div class="p-item">
                    <span>Erlös (Payout)</span>
                    <span id="lblPayout">0,00 €</span>
                </div>
                <div class="p-item" style="align-items: flex-end;">
                    <span>Abzug (Ware+Label)</span>
                    <span class="red" id="lblCostTotal">0,00 €</span>
                </div>
            </div>
            <div class="p-final">
                <span class="p-lbl">Reingewinn</span>
                <span class="p-val" id="lblProfit">0,00 €</span>
            </div>
        </div>

    </div>

    <script>
        // --- LOGIK ---
        const categories = [
            { name: "Business", rate: 11.0, keys: ["sodapop", "flasche", "haix", "set", "pack", "werkzeug"] },
            { name: "Elektronik", rate: 6.5, keys: ["handy", "iphone", "samsung", "laptop", "pc", "kabel"] },
            { name: "Mode", rate: 12.0, keys: ["schuh", "sneaker", "nike", "adidas", "shirt", "hose"] },
            { name: "Medien", rate: 9.0, keys: ["buch", "spiel", "game", "dvd", "cd"] }
        ];

        const inputs = document.querySelectorAll('input');
        const itemName = document.getElementById('itemName');
        const inpShipCharged = document.getElementById('shipCharged');
        const inpShipCost = document.getElementById('shipCost');
        const toggleFreeShip = document.getElementById('freeShipToggle');
        
        // UI Refs
        const catBar = document.getElementById('catBar');
        const catName = document.getElementById('catName');
        const catRate = document.getElementById('catRate');

        const uiBasis = document.getElementById('lblBasis');
        const uiVarFee = document.getElementById('lblVarFee');
        const uiCalcVar = document.getElementById('lblCalcVar');
        const uiVat = document.getElementById('lblVat');
        const uiProvGross = document.getElementById('lblProvGross');
        const rowAd = document.getElementById('rowAd');
        const uiAdGross = document.getElementById('lblAdGross');
        const uiPayout = document.getElementById('lblPayout');
        const uiCostTotal = document.getElementById('lblCostTotal');
        const uiProfit = document.getElementById('lblProfit');

        const fmt = (n) => new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(n);

        // --- EVENTS ---
        
        // Auto-Fill nur wenn Kostenlos AUS ist
        inpShipCharged.addEventListener('input', () => {
            if(!toggleFreeShip.checked && document.activeElement === inpShipCharged) {
                // Wenn User links tippt, übernehme es rechts als Vorschlag (User kann es ändern)
                inpShipCost.value = inpShipCharged.value;
                calculate();
            }
        });

        toggleFreeShip.addEventListener('change', () => {
            if(toggleFreeShip.checked) {
                // Kostenlos AN: Kunde zahlt 0
                inpShipCharged.value = 0;
                inpShipCharged.disabled = true; // Ausgegraut
                
                // Fokus auf Label-Kosten (User MUSS das jetzt ausfüllen)
                inpShipCost.focus();
            } else {
                // Kostenlos AUS: Normal
                inpShipCharged.disabled = false;
                inpShipCharged.value = ""; // Reset oder alter Wert
            }
            calculate();
        });

        function calculate() {
            const nameTxt = itemName.value.toLowerCase();
            const price = parseFloat(document.getElementById('price').value) || 0;
            const cost = parseFloat(document.getElementById('cost').value) || 0;
            
            // Wenn Kostenlos AN -> Einnahme 0. Sonst Input.
            const shipInc = toggleFreeShip.checked ? 0 : (parseFloat(inpShipCharged.value) || 0);
            
            // Versand LABEL zahle ich IMMER
            const shipExp = parseFloat(inpShipCost.value) || 0;
            
            const adRate = parseFloat(document.getElementById('adRate').value) || 0;

            // 1. KATEGORIE
            let rate = 11.0; 
            let cName = "Standard";
            if(nameTxt.length > 2) {
                for(let c of categories) {
                    if(c.keys.some(k => nameTxt.includes(k))) {
                        rate = c.rate;
                        cName = c.name;
                        break;
                    }
                }
                catBar.classList.add('active');
                catName.innerText = cName;
                catRate.innerText = rate + "%";
            } else {
                catBar.classList.remove('active');
            }

            // 2. RECHNUNG
            const basis = price + shipInc;

            // Provision
            const varFee = basis * (rate / 100);
            const provNet = varFee + 0.35;
            const vatProv = provNet * 0.19;
            const provGross = provNet + vatProv;

            // Anzeige (Brutto)
            let adFeeGross = 0;
            if(adRate > 0) {
                const adNet = basis * (adRate / 100);
                const adVat = adNet * 0.19;
                adFeeGross = adNet + adVat;
                
                rowAd.style.display = 'flex';
                uiAdGross.innerText = "- " + fmt(adFeeGross);
            } else {
                rowAd.style.display = 'none';
            }

            // Totals
            const payout = basis - provGross - adFeeGross;
            const profit = payout - cost - shipExp;

            // 3. UI UPDATE
            uiBasis.innerText = fmt(basis);
            uiVarFee.innerText = "- " + fmt(varFee);
            uiCalcVar.innerText = `${fmt(basis)} x ${rate}%`;
            uiVat.innerText = "- " + fmt(vatProv);
            uiProvGross.innerText = "- " + fmt(provGross);
            
            uiPayout.innerText = fmt(payout);
            uiCostTotal.innerText = "- " + fmt(cost + shipExp);
            uiProfit.innerText = fmt(profit);
            
            uiProfit.style.color = profit >= 0 ? "var(--success)" : "var(--danger)";
        }

        inputs.forEach(i => i.addEventListener('input', calculate));
    </script>
</body>
</html>
