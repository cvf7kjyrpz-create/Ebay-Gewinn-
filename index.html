<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eBay Gebühren</title>
    <style>
        /* --- CORE STYLE: STARRES LAYOUT --- */
        :root {
            --bg-body: #000000;
            --bg-card: #151516;
            --bg-input: #242426;
            --text-main: #ffffff;
            --text-muted: #959595;
            --accent: #3665f3; /* eBay Blue-ish */
            --border: #2a2a2b;
            --danger: #e03e3e; /* Rot für Gebühren */
            --success: #32d74b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Scrollen verhindern */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 100%;
            height: 100%;
            max-width: 600px; /* Auf Desktop begrenzen */
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: var(--bg-body);
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        /* --- INPUT BEREICH (OBEN) --- */
        .input-section {
            flex: 0 0 auto; /* Nimmt nur so viel Platz wie nötig */
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            gap: 12px;
        }

        .input-group {
            flex: 1;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        input {
            width: 100%;
            background-color: var(--bg-input);
            border: 1px solid transparent;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px; /* Verhindert Zoom auf iOS */
            font-weight: 500;
            transition: 0.2s;
        }

        input:focus {
            background-color: #2f2f32;
            border-color: var(--text-muted);
        }

        /* Kategorie Badge im Inputfeld */
        .cat-badge {
            position: absolute;
            right: 10px;
            top: 32px;
            font-size: 0.7rem;
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--accent);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .cat-badge.visible { opacity: 1; }

        /* --- ERGEBNIS BEREICH (UNTEN, FÜLLT REST) --- */
        .result-card {
            flex: 1; /* Füllt den Rest des Screens */
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Verteilt Inhalt vertikal */
        }

        .fee-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        
        .fee-header span:first-child { color: var(--text-muted); font-size: 0.9rem; }
        .fee-header span:last-child { font-weight: 600; text-decoration: underline; }

        .line-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .line-item.sub {
            padding-left: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 6px;
        }

        .line-item.highlight {
            color: var(--text-main);
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed var(--border);
            font-weight: 500;
        }

        .line-item .red { color: var(--danger); }

        /* Footer Profit Box */
        .profit-container {
            margin-top: auto; /* Drückt es nach ganz unten */
            padding-top: 20px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .profit-val {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--success);
            font-family: -apple-system, sans-serif;
            letter-spacing: -1px;
        }
        .profit-lbl { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; margin-top: 5px; }

    </style>
</head>
<body>

    <div class="app-container">
        <h1>eBay Gebühren</h1>

        <div class="input-section">
            <div class="input-group">
                <label>Artikelbezeichnung</label>
                <input type="text" id="itemName" placeholder="z.B. Haix Schuhe, iPhone..." autocomplete="off">
                <div id="catBadge" class="cat-badge">Standard 11%</div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Verkaufspreis (€)</label>
                    <input type="number" id="price" placeholder="0" inputmode="decimal">
                </div>
                <div class="input-group">
                    <label>Versand (Kunde zahlt)</label>
                    <input type="number" id="shippingCharged" placeholder="0" inputmode="decimal">
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Mein Einkauf (€)</label>
                    <input type="number" id="cost" placeholder="0" inputmode="decimal">
                </div>
                <div class="input-group">
                    <label>Anzeige (%) (Opt)</label>
                    <input type="number" id="adRate" placeholder="0" inputmode="decimal">
                </div>
            </div>
        </div>

        <div class="result-card">
            <div>
                <div class="fee-header">
                    <span>Gebührengrundlage</span>
                    <span id="lblBasis">0,00 €</span>
                </div>

                <div class="line-item">
                    <span>Verkaufsprovision (Var.)</span>
                    <span class="red" id="lblVarFee">- 0,00 €</span>
                </div>
                <div class="line-item sub">
                    <span id="lblVarText">Satz: 11%</span>
                </div>

                <div class="line-item">
                    <span>Verkaufsprovision (Fix)</span>
                    <span class="red">- 0,35 €</span>
                </div>

                <div class="line-item" id="rowAd" style="display:none;">
                    <span>Anzeigengebühr (Netto)</span>
                    <span class="red" id="lblAdFee">- 0,00 €</span>
                </div>

                <div class="line-item highlight" style="font-size: 0.8rem; border-top: 1px solid #333;">
                    <span>Gesamtgebühren (Netto)</span>
                    <span class="red" id="lblTotalNet">- 0,00 €</span>
                </div>

                <div class="line-item">
                    <span>MwSt. (19%) auf Gebühren</span>
                    <span class="red" id="lblVat">- 0,00 €</span>
                </div>

                <div class="line-item highlight">
                    <span>Gesamtgebühren (inkl. MwSt.)</span>
                    <span class="red" style="font-weight:700;" id="lblTotalGross">- 0,00 €</span>
                </div>
            </div>

            <div class="profit-container">
                <div class="profit-val" id="lblProfit">0,00 €</div>
                <div class="profit-lbl">Reingewinn</div>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURATION ---
        // Basierend auf eBay DE gewerblichen Sätzen (grob vereinfacht für die App)
        // Haix (Arbeitsschuhe) fallen oft unter Business & Industrie (11%)
        // Sneaker unter Mode (12%)
        // Technik (6.5% - 11%)
        const categories = [
            { name: "Business & Industrie", rate: 11.0, keys: ["haix", "arbeit", "industrie", "werkzeug", "maschine", "büro"] },
            { name: "Elektronik", rate: 6.5, keys: ["handy", "iphone", "samsung", "laptop", "pc", "computer"] }, // Günstige Elektronik oft niedriger, hier vereinfacht
            { name: "Mode & Schuhe", rate: 12.0, keys: ["schuh", "sneaker", "nike", "adidas", "kleid", "shirt", "hose"] },
            { name: "Medien", rate: 9.0, keys: ["buch", "spiel", "dvd", "cd"] }
        ];

        const defaultRate = 11.0; // Fallback (wie im Screenshot Beispiel)
        const fixedFee = 0.35; // 35 Cent pro Bestellung
        const vatRate = 0.19; // 19% MwSt auf die Gebühren

        // DOM Elemente
        const inputs = document.querySelectorAll('input');
        const uiBasis = document.getElementById('lblBasis');
        const uiVarFee = document.getElementById('lblVarFee');
        const uiVarText = document.getElementById('lblVarText');
        const uiAdFee = document.getElementById('lblAdFee');
        const rowAd = document.getElementById('rowAd');
        const uiTotalNet = document.getElementById('lblTotalNet');
        const uiVat = document.getElementById('lblVat');
        const uiTotalGross = document.getElementById('lblTotalGross');
        const uiProfit = document.getElementById('lblProfit');
        
        const uiCatBadge = document.getElementById('catBadge');

        const fmt = (num) => new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(num);

        function calculate() {
            // Inputs lesen
            const name = document.getElementById('itemName').value.toLowerCase();
            const price = parseFloat(document.getElementById('price').value) || 0;
            const shipCharge = parseFloat(document.getElementById('shippingCharged').value) || 0;
            const cost = parseFloat(document.getElementById('cost').value) || 0;
            const adPercent = parseFloat(document.getElementById('adRate').value) || 0;

            // 1. Kategorie erkennen
            let currentRate = defaultRate;
            let catName = "Sonstige";
            
            for (let cat of categories) {
                if (cat.keys.some(k => name.includes(k))) {
                    currentRate = cat.rate;
                    catName = cat.name;
                    break;
                }
            }

            // UI Badge
            if (name.length > 2) {
                uiCatBadge.innerText = `${catName} ${currentRate}%`;
                uiCatBadge.classList.add('visible');
            } else {
                uiCatBadge.classList.remove('visible');
            }

            // 2. BERECHNUNG NACH EBAY LOGIK (Screenshot)
            
            // A. Gebührengrundlage = Preis + Versand
            const basis = price + shipCharge;

            // B. Variable Provision (auf Basis)
            const varFee = basis * (currentRate / 100);

            // C. Anzeigegebühr (Meist auf Basis oder Preis, eBay variiert. Hier auf Basis zur Sicherheit)
            const adFee = basis * (adPercent / 100);

            // D. Netto Gebühren Summe
            const totalNet = varFee + fixedFee + adFee;

            // E. MwSt auf Gebühren
            const vat = totalNet * vatRate;

            // F. Brutto Gebühren (Das zieht eBay ab)
            const totalGross = totalNet + vat;

            // G. Gewinn
            // Einnahme (Preis + Versand) MINUS Gebühren MINUS Einkauf MINUS tatsächlicher Versand
            // Wir nehmen an: Versandkosten Input ist Einnahme UND Ausgabe (Nullsumme beim Versand), 
            // oder der User kalkuliert den Versandeinkauf im "Einkauf"-Feld mit ein.
            // Um es "minimalistisch" zu halten, ziehen wir vom Payout (Einnahme - Gebühr) den Einkauf ab.
            // Payout von eBay = (Preis + Versand) - BruttoGebühren.
            const payout = basis - totalGross;
            const profit = payout - cost; // Wenn man Versandkosten hat, muss man die beim "Einkauf" mit dazurechnen oder wir bräuchten ein Feld mehr.

            // 3. UI UPDATES
            uiBasis.innerText = fmt(basis);
            uiVarFee.innerText = "- " + fmt(varFee);
            uiVarText.innerText = `Satz: ${currentRate}% (Kategorie ${catName})`;
            
            if (adPercent > 0) {
                rowAd.style.display = 'flex';
                uiAdFee.innerText = "- " + fmt(adFee);
            } else {
                rowAd.style.display = 'none';
            }

            uiTotalNet.innerText = "- " + fmt(totalNet);
            uiVat.innerText = "- " + fmt(vat);
            uiTotalGross.innerText = "- " + fmt(totalGross);
            
            uiProfit.innerText = fmt(profit);

            // Farbe Profit
            if (profit > 0) uiProfit.style.color = "var(--success)";
            else if (profit < 0) uiProfit.style.color = "var(--danger)";
            else uiProfit.style.color = "var(--text-muted)";
        }

        inputs.forEach(i => i.addEventListener('input', calculate));
    </script>
</body>
</html>
