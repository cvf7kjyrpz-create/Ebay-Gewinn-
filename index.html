<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eBay Profit Rechner Pro</title>
    <style>
        /* --- CORE STYLE: STARRES LAYOUT (FIXED) --- */
        :root {
            --bg-body: #000000;
            --bg-card: #151516;
            --bg-input: #242426;
            --text-main: #ffffff;
            --text-muted: #959595;
            --accent: #3665f3; /* eBay Blue */
            --border: #2a2a2b;
            --danger: #ff453a;
            --success: #32d74b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 100%;
            height: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            padding: 16px;
            background-color: var(--bg-body);
        }

        h1 {
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
            color: var(--text-main);
        }

        /* --- INPUT BEREICH --- */
        .input-section {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-group {
            flex: 1;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        input {
            width: 100%;
            background-color: var(--bg-input);
            border: 1px solid transparent;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px; 
            font-weight: 500;
            transition: 0.2s;
        }

        input:focus {
            background-color: #2f2f32;
            border-color: var(--text-muted);
        }
        
        input:disabled {
            opacity: 0.3;
            background-color: #1a1a1a;
            border-color: transparent;
        }

        /* Kategorie Badge */
        .cat-badge {
            position: absolute;
            right: 10px;
            top: 30px;
            font-size: 0.7rem;
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--accent);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .cat-badge.visible { opacity: 1; }

        /* --- TOGGLE SWITCH FÜR FREE SHIPPING --- */
        .toggle-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: -5px; /* Etwas näher an die Inputs ran */
        }

        .toggle-label {
            font-size: 0.75rem;
            color: var(--accent);
            margin-right: 8px;
            font-weight: 600;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .switch input { display: none; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* --- ERGEBNIS BEREICH --- */
        .result-card {
            flex: 1;
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 18px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .fee-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
            margin-bottom: 12px;
        }
        
        .fee-header span:first-child { color: var(--text-muted); font-size: 0.85rem; }
        .fee-header span:last-child { font-weight: 600; text-decoration: underline; color: #fff; }

        .line-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .line-item.sub {
            padding-left: 10px;
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 4px;
            margin-top: -4px;
        }

        .line-item.highlight {
            color: var(--text-main);
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed var(--border);
            font-weight: 500;
        }

        .red { color: var(--danger); }

        /* Profit Box */
        .profit-container {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .profit-val {
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--success);
            font-family: -apple-system, sans-serif;
            letter-spacing: -1px;
        }
        .profit-lbl { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; margin-top: 2px; }

    </style>
</head>
<body>

    <div class="app-container">
        <h1>eBay Profit & Gebühren</h1>

        <div class="input-section">
            <div class="input-group">
                <label>Artikelbezeichnung</label>
                <input type="text" id="itemName" placeholder="z.B. Haix Schuhe..." autocomplete="off">
                <div id="catBadge" class="cat-badge">11%</div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Verkaufspreis (€)</label>
                    <input type="number" id="price" placeholder="0" inputmode="decimal">
                </div>
                <div class="input-group">
                    <label>Mein Einkauf (€)</label>
                    <input type="number" id="cost" placeholder="0" inputmode="decimal">
                </div>
            </div>

            <div class="toggle-wrapper">
                <span class="toggle-label">Kostenloser Versand?</span>
                <label class="switch">
                    <input type="checkbox" id="freeShipToggle">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Versand (Kunde zahlt)</label>
                    <input type="number" id="shippingCharged" placeholder="0" inputmode="decimal">
                </div>
                <div class="input-group">
                    <label>Versand (Mein Label)</label>
                    <input type="number" id="shippingCost" placeholder="0" inputmode="decimal" style="color: #ffaa9d;">
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Anzeige (%) (Optional)</label>
                    <input type="number" id="adRate" placeholder="0" inputmode="decimal">
                </div>
                <div class="input-group" style="visibility: hidden;"></div>
            </div>
        </div>

        <div class="result-card">
            <div>
                <div class="fee-header">
                    <span>Gebührengrundlage</span>
                    <span id="lblBasis">0,00 €</span>
                </div>

                <div class="line-item">
                    <span>Verkaufsprovision (Var.)</span>
                    <span class="red" id="lblVarFee">- 0,00 €</span>
                </div>
                <div class="line-item sub">
                    <span id="lblVarText">Satz: 11%</span>
                </div>

                <div class="line-item">
                    <span>Provision (Fix)</span>
                    <span class="red">- 0,35 €</span>
                </div>

                <div class="line-item" id="rowAd" style="display:none;">
                    <span>Anzeigengebühr (Netto)</span>
                    <span class="red" id="lblAdFee">- 0,00 €</span>
                </div>

                <div class="line-item highlight">
                    <span>Gebühren (inkl. 19% MwSt.)</span>
                    <span class="red" style="font-weight:700;" id="lblTotalGross">- 0,00 €</span>
                </div>

                <div class="line-item" style="margin-top: 4px;">
                    <span>Versandlabel Kauf</span>
                    <span class="red" id="lblShipCostDisplay">- 0,00 €</span>
                </div>
            </div>

            <div class="profit-container">
                <div class="profit-val" id="lblProfit">0,00 €</div>
                <div class="profit-lbl">Reingewinn</div>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURATION (eBay DE) ---
        const categories = [
            { name: "Business & Ind.", rate: 11.0, keys: ["haix", "arbeit", "industrie", "werkzeug"] },
            { name: "Elektronik", rate: 6.5, keys: ["handy", "iphone", "samsung", "laptop", "pc"] },
            { name: "Mode & Schuhe", rate: 12.0, keys: ["schuh", "sneaker", "nike", "adidas", "kleid", "shirt"] },
            { name: "Medien", rate: 9.0, keys: ["buch", "spiel", "dvd", "cd"] }
        ];

        const defaultRate = 11.0; 
        const fixedFee = 0.35; 
        const vatRate = 0.19; 

        // Elemente
        const inputs = document.querySelectorAll('input');
        const inpShipCharged = document.getElementById('shippingCharged');
        const inpShipCost = document.getElementById('shippingCost');
        const toggleFreeShip = document.getElementById('freeShipToggle');
        
        const uiBasis = document.getElementById('lblBasis');
        const uiVarFee = document.getElementById('lblVarFee');
        const uiVarText = document.getElementById('lblVarText');
        const uiAdFee = document.getElementById('lblAdFee');
        const rowAd = document.getElementById('rowAd');
        const uiTotalGross = document.getElementById('lblTotalGross');
        const uiShipCostDisplay = document.getElementById('lblShipCostDisplay');
        const uiProfit = document.getElementById('lblProfit');
        const uiCatBadge = document.getElementById('catBadge');

        const fmt = (num) => new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(num);

        // --- EVENTS ---
        
        // 1. Auto-Fill für Versandkosten (nur wenn Free Ship AUS ist)
        inpShipCharged.addEventListener('input', () => {
            if(!toggleFreeShip.checked && document.activeElement === inpShipCharged) {
                inpShipCost.value = inpShipCharged.value;
                calculate();
            }
        });

        // 2. Toggle Logik
        toggleFreeShip.addEventListener('change', () => {
            if(toggleFreeShip.checked) {
                // Free Shipping AN: Kunde zahlt 0, Feld sperren
                inpShipCharged.value = 0;
                inpShipCharged.disabled = true;
                // Focus aufs Label Feld setzen, weil User das jetzt eingeben muss
                inpShipCost.focus();
            } else {
                // Free Shipping AUS: Feld freigeben
                inpShipCharged.disabled = false;
            }
            calculate();
        });

        function calculate() {
            const name = document.getElementById('itemName').value.toLowerCase();
            const price = parseFloat(document.getElementById('price').value) || 0;
            // Wenn Free Ship an ist, ist Einnahme 0, sonst Input Wert
            const shipIncome = toggleFreeShip.checked ? 0 : (parseFloat(inpShipCharged.value) || 0);
            
            const itemCost = parseFloat(document.getElementById('cost').value) || 0;
            const labelCost = parseFloat(inpShipCost.value) || 0;
            const adPercent = parseFloat(document.getElementById('adRate').value) || 0;

            // Kategorie
            let currentRate = defaultRate;
            let catName = "Sonstige";
            for (let cat of categories) {
                if (cat.keys.some(k => name.includes(k))) {
                    currentRate = cat.rate;
                    catName = cat.name;
                    break;
                }
            }

            // Badge Update
            if (name.length > 2) {
                uiCatBadge.innerText = `${catName} ${currentRate}%`;
                uiCatBadge.classList.add('visible');
            } else {
                uiCatBadge.classList.remove('visible');
            }

            // BERECHNUNG
            const basis = price + shipIncome; // Bei Free Ship ist Basis = Preis

            // Gebühren (Netto)
            const varFee = basis * (currentRate / 100);
            const adFee = basis * (adPercent / 100);
            const totalNet = varFee + fixedFee + adFee;

            // MwSt und Brutto
            const vat = totalNet * vatRate;
            const totalGross = totalNet + vat;

            // Profit = (Preis + VersandEinnahme) - Gebühren - Einkauf - VersandAusgabe
            const profit = basis - totalGross - itemCost - labelCost;

            // UI Update
            uiBasis.innerText = fmt(basis);
            uiVarFee.innerText = "- " + fmt(varFee);
            uiVarText.innerText = `${currentRate}% (${catName})`;
            
            if (adPercent > 0) {
                rowAd.style.display = 'flex';
                uiAdFee.innerText = "- " + fmt(adFee);
            } else {
                rowAd.style.display = 'none';
            }

            uiTotalGross.innerText = "- " + fmt(totalGross);
            uiShipCostDisplay.innerText = "- " + fmt(labelCost);
            
            uiProfit.innerText = fmt(profit);

            // Farbe
            if (profit > 0) uiProfit.style.color = "var(--success)";
            else if (profit < 0) uiProfit.style.color = "var(--danger)";
            else uiProfit.style.color = "var(--text-muted)";
        }

        inputs.forEach(i => i.addEventListener('input', calculate));
    </script>
</body>
</html>
