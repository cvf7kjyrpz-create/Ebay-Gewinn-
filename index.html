<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>eBay Smart Calc</title>
    <style>
        /* --- CORE DESIGN --- */
        :root {
            --bg-body: #000000;
            --input-bg: #1c1c1e;
            --input-active: #2c2c2e;
            --text-main: #ffffff;
            --text-muted: #888;
            --accent: #0a84ff;
            --border: #333;
            --success: #32d74b;
            --danger: #ff453a;
            --field-h: 44px; /* Touch-freundliche Höhe */
            --gap: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Haupt-Container */
        .app-card {
            width: 95%;
            max-width: 400px;
            height: 95vh;
            max-height: 650px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h1 {
            font-size: 0.7rem;
            text-align: center;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 5px 0;
            flex-shrink: 0;
        }

        /* --- INPUT BEREICH --- */
        .input-box {
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            background: #111;
            padding: 15px;
            border-radius: 18px;
            border: 1px solid #222;
            flex-shrink: 0;
        }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
        .field { position: relative; }

        label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 12px;
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 700;
            pointer-events: none;
            z-index: 2;
        }

        input {
            width: 100%;
            height: var(--field-h);
            background-color: var(--input-bg);
            border: 1px solid transparent;
            color: #fff;
            border-radius: 10px;
            padding: 0 10px 0 85px; /* Platz links für Label */
            font-size: 16px;
            font-weight: 500;
            text-align: right;
            transition: 0.2s;
        }
        input:focus { background-color: var(--input-active); border-color: #444; outline: none; }
        
        #itemName { padding-left: 12px; text-align: left; }

        /* TOGGLE BUTTON (Integriert) */
        .toggle-btn {
            background-color: var(--input-bg);
            border-radius: 10px;
            height: var(--field-h);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .t-txt { font-size: 0.6rem; color: #888; font-weight: 700; text-transform: uppercase; }
        
        .switch-ui {
            position: relative; width: 36px; height: 22px;
            background-color: #444; border-radius: 20px; transition: 0.3s;
        }
        .switch-ui::after {
            content: ''; position: absolute; top: 2px; left: 2px;
            width: 18px; height: 18px; background-color: #fff; border-radius: 50%;
            transition: 0.3s;
        }
        input[type="checkbox"] { display: none; }
        input:checked + .switch-ui { background-color: var(--accent); }
        input:checked + .switch-ui::after { transform: translateX(14px); }


        /* --- RESULT BEREICH --- */
        .result-box {
            background: #111;
            padding: 15px 20px;
            border-radius: 18px;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1; /* Füllt den Platz */
            justify-content: center;
        }

        .line {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-size: 0.85rem;
            color: #888;
            padding: 2px 0;
        }
        .line.head { color: #fff; font-weight: 500; border-bottom: 1px solid #222; padding-bottom: 6px; margin-bottom: 4px; }
        .line.hl { color: #ddd; font-weight: 500; border-top: 1px dashed #333; padding-top: 6px; margin-top: 4px; }
        .red { color: var(--danger); }
        
        /* PROFIT BLOCK */
        .profit-block {
            margin-top: auto; /* Schiebt es nach unten in der Box */
            background: #080808;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 12px 15px;
        }
        
        .p-final {
            display: flex; justify-content: space-between; align-items: center;
        }
        .p-lbl { font-size: 0.9rem; font-weight: 600; color: #fff; }
        .p-val { font-size: 1.8rem; font-weight: 700; color: var(--success); letter-spacing: -0.5px; }
        
        .p-sub {
            display: flex; justify-content: space-between;
            font-size: 0.75rem; color: #555; margin-bottom: 5px;
        }

    </style>
</head>
<body>

    <div class="app-card">
        <h1>Smart Profit Calc</h1>

        <div class="input-box">
            <input type="text" id="itemName" placeholder="Artikelname..." autocomplete="off">

            <div class="row">
                <div class="field">
                    <label>eBay %</label>
                    <input type="number" id="ebayRate" placeholder="11" inputmode="decimal">
                </div>
                <div class="field">
                    <label>Anzeige %</label>
                    <input type="number" id="adRate" placeholder="0" inputmode="decimal">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Verkauf</label>
                    <input type="number" id="price" placeholder="€" inputmode="decimal">
                </div>
                <div class="field">
                    <label>Einkauf</label>
                    <input type="number" id="cost" placeholder="€" inputmode="decimal">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Versand</label>
                    <input type="number" id="shipCost" placeholder="€" inputmode="decimal" style="color: #ffaa9d;">
                </div>
                
                <label class="toggle-btn">
                    <span class="t-txt" id="shipStatusText">Kunde zahlt<br>Versand</span>
                    <input type="checkbox" id="freeShipToggle">
                    <div class="switch-ui"></div>
                </label>
            </div>
        </div>

        <div class="result-box">
            <div class="line head">
                <span>Basiswert (Umsatz)</span>
                <span id="lblBasis">0,00 €</span>
            </div>

            <div class="line">
                <span>eBay Provision</span>
                <span class="red" id="lblProv">0,00 €</span>
            </div>
            
            <div class="line">
                <span>Fixgebühr</span>
                <span class="red">- 0,35 €</span>
            </div>

            <div class="line" style="font-size:0.75rem; color:#555;">
                <span>MwSt (19%) auf Prov.</span>
                <span class="red" id="lblVat">0,00 €</span>
            </div>

            <div id="rowAd" style="display:none; width: 100%;">
                <div class="line" style="color: #ffab40;">
                    <span>Anzeigegebühr (Brutto)</span>
                    <span id="lblAd">0,00 €</span>
                </div>
            </div>

            <div class="line hl">
                <span>Gebühren Total</span>
                <span class="red" id="lblFeesTotal">0,00 €</span>
            </div>

            <div class="profit-block">
                <div class="p-sub">
                    <span>Payout: <span id="lblPayout" style="color:#ccc;">0 €</span></span>
                    <span>Kosten: <span id="lblDeductions" class="red">0 €</span></span>
                </div>
                <div class="p-final">
                    <span class="p-lbl">Reingewinn</span>
                    <span class="p-val" id="lblProfit">0,00 €</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const categories = [
            { keys: ["sodapop", "flasche", "haix", "werkzeug"], rate: 11.0 },
            { keys: ["handy", "iphone", "samsung", "tech"], rate: 6.5 },
            { keys: ["schuh", "sneaker", "nike", "adidas", "kleid"], rate: 12.0 },
            { keys: ["buch", "spiel", "game"], rate: 9.0 }
        ];

        // --- ELEMENTS ---
        const inputs = document.querySelectorAll('input');
        const elName = document.getElementById('itemName');
        const elRate = document.getElementById('ebayRate');
        const elPrice = document.getElementById('price');
        const elCost = document.getElementById('cost');
        const elShipCost = document.getElementById('shipCost'); // Label Kosten
        const elAdRate = document.getElementById('adRate');
        const elToggle = document.getElementById('freeShipToggle');
        const elStatusText = document.getElementById('shipStatusText');

        // Outputs
        const lblBasis = document.getElementById('lblBasis');
        const lblProv = document.getElementById('lblProv');
        const lblVat = document.getElementById('lblVat');
        const rowAd = document.getElementById('rowAd');
        const lblAd = document.getElementById('lblAd');
        const lblFeesTotal = document.getElementById('lblFeesTotal');
        const lblPayout = document.getElementById('lblPayout');
        const lblDeductions = document.getElementById('lblDeductions');
        const lblProfit = document.getElementById('lblProfit');

        const fmt = (n) => new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(n);

        // --- AUTO-DETECT RATE ---
        elName.addEventListener('input', () => {
            const txt = elName.value.toLowerCase();
            if (txt.length > 2) {
                for (let c of categories) {
                    if (c.keys.some(k => txt.includes(k))) {
                        elRate.value = c.rate; 
                        calculate();
                        return;
                    }
                }
            }
        });

        // --- TOGGLE TEXT ---
        elToggle.addEventListener('change', () => {
            if(elToggle.checked) {
                elStatusText.innerHTML = "Versand<br>Kostenlos";
                elStatusText.style.color = "var(--accent)";
            } else {
                elStatusText.innerHTML = "Kunde zahlt<br>Versand";
                elStatusText.style.color = "#888";
            }
            calculate();
        });

        // --- CALCULATION ---
        function calculate() {
            const price = parseFloat(elPrice.value) || 0;
            const cost = parseFloat(elCost.value) || 0;
            const shipLabel = parseFloat(elShipCost.value) || 0;
            
            const rVal = parseFloat(elRate.value);
            const rate = isNaN(rVal) ? 11.0 : rVal;
            const adRate = parseFloat(elAdRate.value) || 0;
            
            // SMART LOGIK:
            // Wenn Toggle AN (Kostenlos): Einnahme aus Versand = 0
            // Wenn Toggle AUS (Kunde zahlt): Einnahme aus Versand = Label Kosten (Durchlaufender Posten)
            const shipIncome = elToggle.checked ? 0 : shipLabel;

            // 1. Basis (Verkaufspreis + Versandeinnahme)
            const basis = price + shipIncome;

            // 2. Provision (Netto + MwSt)
            const provVarNet = basis * (rate / 100);
            const provFix = 0.35;
            const provNetTotal = provVarNet + provFix;
            const vatProv = provNetTotal * 0.19;
            const provGross = provNetTotal + vatProv;

            // 3. Anzeige (Brutto)
            let adGross = 0;
            if (adRate > 0) {
                const adNet = basis * (adRate / 100);
                const adVat = adNet * 0.19;
                adGross = adNet + adVat;
                
                rowAd.style.display = 'flex';
                lblAd.innerText = "- " + fmt(adGross);
            } else {
                rowAd.style.display = 'none';
            }

            // 4. Summen
            const feesTotal = provGross + adGross;
            
            // Payout = Was eBay überweist
            const payout = basis - feesTotal;
            
            // Profit = Payout - Wareneinsatz - Versandkosten (die man an DHL zahlt)
            const profit = payout - cost - shipLabel;

            // UI
            lblBasis.innerText = fmt(basis);
            lblProv.innerText = "- " + fmt(provVarNet);
            lblVat.innerText = "- " + fmt(vatProv);
            lblFeesTotal.innerText = "- " + fmt(feesTotal);
            
            lblPayout.innerText = fmt(payout);
            lblDeductions.innerText = "- " + fmt(cost + shipLabel);
            
            lblProfit.innerText = fmt(profit);
            lblProfit.style.color = profit >= 0 ? "var(--success)" : "var(--danger)";
        }

        inputs.forEach(i => i.addEventListener('input', calculate));
    </script>
</body>
</html>
