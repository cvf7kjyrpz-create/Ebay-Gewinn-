<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>eBay Compact Pro</title>
    <style>
        /* --- CORE SETTINGS --- */
        :root {
            --bg-body: #000000;
            --bg-surface: #1c1c1e;
            --bg-input: #2c2c2e;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --accent: #0a84ff;
            --border: #333;
            --success: #32d74b;
            --danger: #ff453a;
            
            /* Compact Spacing Vars */
            --space-xs: 4px;
            --space-s: 8px;
            --input-h: 36px; /* Reduzierte Höhe */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Scrollen komplett verbieten */
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
        }

        /* --- 1. TOP: INPUTS (Kompakt) --- */
        .input-section {
            background-color: var(--bg-surface);
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-shrink: 0;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Input Styling - Reduced Height */
        .field-wrap { position: relative; }
        
        label {
            position: absolute;
            top: 2px;
            left: 8px;
            font-size: 0.55rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 2;
        }

        input {
            width: 100%;
            height: var(--input-h);
            background-color: var(--bg-input);
            border: 1px solid transparent;
            color: white;
            border-radius: 8px;
            font-size: 14px; /* Kleiner, aber lesbar */
            font-weight: 500;
            text-align: right;
            padding: 12px 8px 0 8px; /* Platz für Label oben */
            transition: 0.2s;
        }
        input:focus { background-color: #3a3a3c; border-color: #555; }
        input[type="text"] { text-align: left; padding-left: 8px; }

        /* Kategorie-Anzeige (Integriert in Name-Feld) */
        .cat-badge {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.65rem;
            color: var(--accent);
            background: rgba(10, 132, 255, 0.15);
            padding: 2px 6px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
        }
        .cat-badge.visible { opacity: 1; }

        /* Toggle Switch (Kompakt) */
        .toggle-wrap {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            background: var(--bg-input);
            border-radius: 8px;
            padding: 0 8px;
        }
        .t-label { font-size: 0.65rem; color: #aaa; margin-right: 6px; }
        .switch { position: relative; width: 30px; height: 18px; }
        .switch input { display: none; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; border-radius: 20px; transition: .3s; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: white; border-radius: 50%; transition: .3s; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(12px); }


        /* --- 2. MIDDLE: DETAILS (Flex Fill) --- */
        .calc-section {
            flex: 1; /* Füllt den Rest */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Zentriert Inhalt vertikal */
            padding: 0 20px;
            gap: 4px; /* Sehr enge Abstände */
        }

        .line {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-size: 0.8rem;
            color: var(--text-muted);
            padding: 2px 0;
        }
        .line.head { font-size: 0.85rem; color: #fff; margin-bottom: 2px; }
        .line.sub { font-size: 0.7rem; color: #555; margin-top: -2px; margin-bottom: 4px; justify-content: flex-end;}
        .line.total { border-top: 1px dashed #333; padding-top: 4px; margin-top: 4px; color: #ddd; }
        
        .divider { height: 1px; background: #222; margin: 4px 0; width: 100%; }
        
        .red { color: var(--danger); }
        .val { font-family: -apple-system, monospace; letter-spacing: -0.5px; }


        /* --- 3. BOTTOM: PROFIT (Fixed) --- */
        .profit-section {
            background-color: #111;
            border-top: 1px solid var(--border);
            padding: 10px 20px 20px 20px;
            flex-shrink: 0;
        }
        
        .p-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-bottom: 8px;
        }
        .p-item { font-size: 0.7rem; color: #666; display: flex; flex-direction: column; }
        .p-item span:last-child { color: #ccc; font-size: 0.9rem; margin-top: 2px; }

        .p-final {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
            padding-top: 8px;
        }
        .p-lbl { font-size: 0.9rem; font-weight: 600; color: #fff; }
        .p-big { 
            font-size: 1.6rem; /* Kleiner als vorher */
            font-weight: 700; 
            color: var(--success); 
            letter-spacing: -0.5px;
        }

    </style>
</head>
<body>

    <div class="input-section">
        <div class="field-wrap">
            <input type="text" id="itemName" placeholder="Produktname..." autocomplete="off" style="padding-top:0; padding-left:10px;">
            <div id="catBadge" class="cat-badge">11%</div>
        </div>

        <div class="input-row">
            <div class="field-wrap">
                <label>Verkauf €</label>
                <input type="number" id="price" placeholder="0" inputmode="decimal">
            </div>
            <div class="field-wrap">
                <label>Einkauf €</label>
                <input type="number" id="cost" placeholder="0" inputmode="decimal">
            </div>
        </div>

        <div class="input-row">
            <div class="field-wrap">
                <label>Versand (Kunde)</label>
                <input type="number" id="shipCharged" placeholder="0" inputmode="decimal">
            </div>
            <div class="field-wrap">
                <label>Versand (Label)</label>
                <input type="number" id="shipCost" placeholder="0" inputmode="decimal" style="color: #ffaa9d;">
            </div>
        </div>

        <div class="input-row">
            <div class="field-wrap">
                <label>Anzeige %</label>
                <input type="number" id="adRate" placeholder="0" inputmode="decimal">
            </div>
            <div class="toggle-wrap">
                <span class="t-label">Free Ship</span>
                <label class="switch">
                    <input type="checkbox" id="freeShipToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="calc-section">
        <div class="line head">
            <span>Gebührengrundlage</span>
            <span class="val" id="lblBasis" style="text-decoration:underline;">0,00 €</span>
        </div>
        
        <div class="divider"></div>

        <div class="line">
            <span>Provision (Variabel)</span>
            <span class="val red" id="lblVarFee">0,00 €</span>
        </div>
        <div class="line sub" id="lblCalcVar">0 € x 0%</div>

        <div class="line">
            <span>Provision (Fix)</span>
            <span class="val red">- 0,35 €</span>
        </div>

        <div class="line total" style="color:#aaa;">
            <span>MwSt (19%) auf Provision</span>
            <span class="val red" id="lblVat">0,00 €</span>
        </div>

        <div class="line" style="color:#fff; font-weight:500;">
            <span>Zwischensumme (Prov.)</span>
            <span class="val red" id="lblProvGross">0,00 €</span>
        </div>

        <div id="rowAd" style="display:none; flex-direction:column; margin-top:4px;">
            <div class="divider"></div>
            <div class="line" style="color: #ffab40;">
                <span>Anzeigegebühr (Brutto)</span>
                <span class="val" id="lblAdGross">0,00 €</span>
            </div>
            <div class="line sub" style="color:#8f6b3b;">Inkl. 19% MwSt</div>
        </div>
    </div>

    <div class="profit-section">
        <div class="p-grid">
            <div class="p-item">
                <span>Verkaufserlös</span>
                <span id="lblPayout">0,00 €</span>
            </div>
            <div class="p-item" style="align-items: flex-end;">
                <span>Kosten (Total)</span>
                <span class="red" id="lblTotalCost">0,00 €</span>
            </div>
        </div>
        
        <div class="p-final">
            <span class="p-lbl">Reingewinn</span>
            <span class="p-big" id="lblProfit">0,00 €</span>
        </div>
    </div>

    <script>
        /* --- LOGIC IDENTICAL TO BEFORE --- */
        const categories = [
            { name: "Business", rate: 11.0, keys: ["sodapop", "flasche", "haix", "set", "pack", "werkzeug"] },
            { name: "Tech", rate: 6.5, keys: ["handy", "iphone", "samsung", "laptop", "pc", "kabel"] },
            { name: "Mode", rate: 12.0, keys: ["schuh", "sneaker", "nike", "adidas", "shirt", "hose"] },
            { name: "Medien", rate: 9.0, keys: ["buch", "spiel", "game", "dvd", "cd"] }
        ];

        const inputs = document.querySelectorAll('input');
        const itemName = document.getElementById('itemName');
        const inpShipCharged = document.getElementById('shipCharged');
        const inpShipCost = document.getElementById('shipCost');
        const toggleFreeShip = document.getElementById('freeShipToggle');
        
        const catBadge = document.getElementById('catBadge');
        
        // Output Labels
        const uiBasis = document.getElementById('lblBasis');
        const uiVarFee = document.getElementById('lblVarFee');
        const uiCalcVar = document.getElementById('lblCalcVar');
        const uiVat = document.getElementById('lblVat');
        const uiProvGross = document.getElementById('lblProvGross');
        
        const rowAd = document.getElementById('rowAd');
        const uiAdGross = document.getElementById('lblAdGross');
        
        const uiPayout = document.getElementById('lblPayout');
        const uiTotalCost = document.getElementById('lblTotalCost');
        const uiProfit = document.getElementById('lblProfit');

        const fmt = (n) => new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(n);

        // --- HANDLERS ---
        inpShipCharged.addEventListener('input', () => {
            if(!toggleFreeShip.checked && document.activeElement === inpShipCharged) {
                inpShipCost.value = inpShipCharged.value;
                calculate();
            }
        });

        toggleFreeShip.addEventListener('change', () => {
            if(toggleFreeShip.checked) {
                inpShipCharged.value = 0;
                inpShipCharged.disabled = true;
                inpShipCost.focus();
            } else {
                inpShipCharged.disabled = false;
            }
            calculate();
        });

        function calculate() {
            const nameTxt = itemName.value.toLowerCase();
            const price = parseFloat(document.getElementById('price').value) || 0;
            const cost = parseFloat(document.getElementById('cost').value) || 0;
            const shipInc = toggleFreeShip.checked ? 0 : (parseFloat(inpShipCharged.value) || 0);
            const shipExp = parseFloat(inpShipCost.value) || 0;
            const adRate = parseFloat(document.getElementById('adRate').value) || 0;

            // Category Logic
            let rate = 11.0; 
            if(nameTxt.length > 2) {
                for(let c of categories) {
                    if(c.keys.some(k => nameTxt.includes(k))) {
                        rate = c.rate;
                        break;
                    }
                }
                catBadge.innerText = rate + "%";
                catBadge.classList.add('visible');
            } else {
                catBadge.classList.remove('visible');
            }

            // Math
            const basis = price + shipInc;
            
            // 1. Provision (Netto)
            const varFee = basis * (rate / 100);
            const provNet = varFee + 0.35;
            
            // MwSt nur auf Provision
            const vatProv = provNet * 0.19;
            const provGross = provNet + vatProv;

            // 2. Anzeigegebühr (Brutto)
            let adFeeGross = 0;
            if(adRate > 0) {
                const adNet = basis * (adRate / 100);
                const adVat = adNet * 0.19;
                adFeeGross = adNet + adVat;
                
                rowAd.style.display = 'flex';
                uiAdGross.innerText = "- " + fmt(adFeeGross);
            } else {
                rowAd.style.display = 'none';
            }

            // 3. Totals
            const payout = basis - provGross - adFeeGross;
            const profit = payout - cost - shipExp;

            // Update UI
            uiBasis.innerText = fmt(basis);
            uiVarFee.innerText = "- " + fmt(varFee);
            uiCalcVar.innerText = `${fmt(basis)} x ${rate}%`;
            uiVat.innerText = "- " + fmt(vatProv);
            uiProvGross.innerText = "- " + fmt(provGross);
            
            uiPayout.innerText = fmt(payout);
            uiTotalCost.innerText = "- " + fmt(cost + shipExp);
            
            uiProfit.innerText = fmt(profit);
            uiProfit.style.color = profit >= 0 ? "var(--success)" : "var(--danger)";
        }

        inputs.forEach(i => i.addEventListener('input', calculate));
    </script>
</body>
</html>
