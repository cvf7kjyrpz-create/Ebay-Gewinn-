<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>eBay Fixed Layout</title>
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-body: #000000;
            --input-bg: #1c1c1e;
            --input-active: #2c2c2e;
            --text-main: #ffffff;
            --text-muted: #888;
            --accent: #0a84ff;
            --border: #333;
            --success: #32d74b;
            --danger: #ff453a;
            --field-h: 44px; /* Einheitliche Höhe */
            --gap: 10px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            height: 100dvh; 
            width: 100vw;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- APP CONTAINER (Hochkant fest) --- */
        .app-frame {
            width: 100%;
            height: 100%;
            max-width: 420px;
            max-height: 850px;
            display: flex;
            flex-direction: column;
            padding: max(10px, env(safe-area-inset-top)) 15px max(15px, env(safe-area-inset-bottom)) 15px;
            position: relative;
            background: #000;
        }

        h1 {
            font-size: 0.75rem;
            text-align: center;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        /* --- 1. INPUT BEREICH (Fest) --- */
        .section-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
            margin-bottom: 10px;
            background: #111;
            padding: 12px;
            border-radius: 18px;
            border: 1px solid #222;
        }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
        .field { position: relative; }

        label {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            left: 12px;
            font-size: 0.6rem; color: #777;
            text-transform: uppercase; font-weight: 700;
            pointer-events: none; z-index: 2;
        }

        input {
            width: 100%;
            height: var(--field-h);
            background-color: var(--input-bg);
            border: 1px solid transparent;
            color: #fff;
            border-radius: 10px;
            padding: 0 10px 0 65px; /* Platz für Label */
            font-size: 16px; font-weight: 500; text-align: right;
            transition: 0.2s;
        }
        input:focus { background-color: var(--input-active); border-color: #555; outline: none; }
        
        #itemName { padding-left: 12px; text-align: left; }

        /* --- TOGGLE BUTTON (Das rechte Feld in der letzten Reihe) --- */
        .toggle-btn {
            background-color: var(--input-bg);
            border-radius: 10px;
            height: var(--field-h);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .toggle-btn:active { background-color: #333; }

        .t-left { display: flex; flex-direction: column; justify-content: center; }
        .t-lbl { font-size: 0.6rem; color: #777; font-weight: 700; text-transform: uppercase; }
        .t-status { font-size: 0.65rem; color: #aaa; font-weight: 500; margin-top: 2px; }

        /* Switch UI */
        .switch-ui {
            position: relative; width: 36px; height: 20px;
            background-color: #333; border-radius: 20px; transition: 0.3s;
        }
        .switch-ui::after {
            content: ''; position: absolute; top: 2px; left: 2px;
            width: 16px; height: 16px; background-color: #fff;
            border-radius: 50%; transition: 0.3s;
        }
        input[type="checkbox"] { display: none; }
        input:checked + .switch-ui { background-color: var(--accent); }
        input:checked + .switch-ui::after { transform: translateX(14px); }


        /* --- 2. RECHNUNG (Füllt Restplatz) --- */
        .section-calc {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden; /* Kein Scrollen */
        }

        .calc-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 18px;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 100%;
        }

        .line { display: flex; justify-content: space-between; align-items: baseline; font-size: 0.85rem; color: #888; }
        .line.head { color: #fff; font-weight: 500; border-bottom: 1px solid #222; padding-bottom: 8px; margin-bottom: 5px; }
        .line.hl { color: #ddd; font-weight: 500; border-top: 1px dashed #333; padding-top: 8px; margin-top: 5px; }
        .red { color: var(--danger); }


        /* --- 3. PROFIT (Fest Unten) --- */
        .section-profit {
            margin-top: 10px;
            flex-shrink: 0;
        }
        
        .profit-card {
            background: #080808;
            border: 1px solid #222;
            border-radius: 18px;
            padding: 15px 20px;
        }

        .p-det { display: flex; justify-content: space-between; font-size: 0.75rem; color: #555; margin-bottom: 6px; }
        .p-main { display: flex; justify-content: space-between; align-items: center; }
        .p-lbl { font-size: 0.9rem; font-weight: 600; color: #fff; }
        .p-val { font-size: 1.8rem; font-weight: 700; color: var(--success); letter-spacing: -0.5px; }

    </style>
</head>
<body>

    <div class="app-frame">
        
        <h1>eBay Profit</h1>

        <div class="section-input">
            <input type="text" id="itemName" placeholder="Artikelname..." autocomplete="off">

            <div class="row">
                <div class="field">
                    <label>eBay %</label>
                    <input type="number" id="ebayRate" placeholder="11" inputmode="decimal">
                </div>
                <div class="field">
                    <label>Anzeige %</label>
                    <input type="number" id="adRate" placeholder="0" inputmode="decimal">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Verkauf</label>
                    <input type="number" id="price" placeholder="€" inputmode="decimal">
                </div>
                <div class="field">
                    <label>Einkauf</label>
                    <input type="number" id="cost" placeholder="€" inputmode="decimal">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Label</label>
                    <input type="number" id="shipCost" placeholder="€" inputmode="decimal" style="color: #ffaa9d;">
                </div>
                
                <label class="toggle-btn">
                    <div class="t-left">
                        <span class="t-lbl">Versand</span>
                        <span class="t-status" id="statusTxt">Kunde zahlt</span>
                    </div>
                    <input type="checkbox" id="freeShipToggle">
                    <div class="switch-ui"></div>
                </label>
            </div>
        </div>

        <div class="section-calc">
            <div class="calc-card">
                <div class="line head">
                    <span>Basiswert</span>
                    <span id="lblBasis">0,00 €</span>
                </div>

                <div class="line">
                    <span>eBay Provision</span>
                    <span class="red" id="lblProv">0,00 €</span>
                </div>
                
                <div class="line">
                    <span>Fixgebühr</span>
                    <span class="red">- 0,35 €</span>
                </div>

                <div class="line" style="font-size:0.75rem;">
                    <span>MwSt (19%)</span>
                    <span class="red" id="lblVat">0,00 €</span>
                </div>

                <div id="rowAd" style="display:none; width: 100%;">
                    <div class="line" style="color: #ffab40;">
                        <span>Anzeigegebühr</span>
                        <span id="lblAd">0,00 €</span>
                    </div>
                </div>

                <div class="line hl">
                    <span>Gebühren</span>
                    <span class="red" id="lblFeesTotal">0,00 €</span>
                </div>
            </div>
        </div>

        <div class="section-profit">
            <div class="profit-card">
                <div class="p-det">
                    <span>Payout: <span id="lblPayout" style="color:#bbb;">0 €</span></span>
                    <span>Abzug: <span id="lblDeductions" class="red">0 €</span></span>
                </div>
                <div class="p-main">
                    <span class="p-lbl">Reingewinn</span>
                    <span class="p-val" id="lblProfit">0,00 €</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- DATA ---
        const categories = [
            { keys: ["sodapop", "flasche", "haix", "werkzeug"], rate: 11.0 },
            { keys: ["handy", "iphone", "samsung", "tech"], rate: 6.5 },
            { keys: ["schuh", "sneaker", "nike", "adidas", "kleid"], rate: 12.0 },
            { keys: ["buch", "spiel", "game"], rate: 9.0 }
        ];

        // --- ELEMENTS ---
        const elName = document.getElementById('itemName');
        const elRate = document.getElementById('ebayRate');
        const elPrice = document.getElementById('price');
        const elCost = document.getElementById('cost');
        const elShipCost = document.getElementById('shipCost'); // Label Kosten
        const elAdRate = document.getElementById('adRate');
        const elToggle = document.getElementById('freeShipToggle');
        const elStatus = document.getElementById('statusTxt');

        const lblBasis = document.getElementById('lblBasis');
        const lblProv = document.getElementById('lblProv');
        const lblVat = document.getElementById('lblVat');
        const rowAd = document.getElementById('rowAd');
        const lblAd = document.getElementById('lblAd');
        const lblFeesTotal = document.getElementById('lblFeesTotal');
        const lblPayout = document.getElementById('lblPayout');
        const lblDeductions = document.getElementById('lblDeductions');
        const lblProfit = document.getElementById('lblProfit');

        const inputs = document.querySelectorAll('input');
        const fmt = (n) => new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(n);

        // --- AUTO RATE ---
        elName.addEventListener('input', () => {
            const txt = elName.value.toLowerCase();
            if(txt.length > 2) {
                for(let c of categories) {
                    if(c.keys.some(k => txt.includes(k))) {
                        elRate.value = c.rate; calculate(); return;
                    }
                }
            }
        });

        // --- TOGGLE VISUALS ---
        elToggle.addEventListener('change', () => {
            if(elToggle.checked) {
                elStatus.innerText = "Kostenlos";
                elStatus.style.color = "var(--accent)";
            } else {
                elStatus.innerText = "Kunde zahlt";
                elStatus.style.color = "#aaa";
            }
            calculate();
        });

        // --- CORE MATH ---
        function calculate() {
            const price = parseFloat(elPrice.value) || 0;
            const cost = parseFloat(elCost.value) || 0;
            const labelCost = parseFloat(elShipCost.value) || 0;
            
            const rVal = parseFloat(elRate.value);
            const rate = isNaN(rVal) ? 11.0 : rVal;
            const adRate = parseFloat(elAdRate.value) || 0;

            // LOGIK:
            // Toggle AUS (Kunde zahlt): Einnahme = Preis + Labelkosten (wir nehmen an, du berechnest 1:1 weiter)
            // Toggle AN (Kostenlos): Einnahme = Preis + 0
            const shipIncome = elToggle.checked ? 0 : labelCost;
            
            // 1. Basis
            const basis = price + shipIncome;

            // 2. Gebühren
            const provVar = basis * (rate / 100);
            const provFix = 0.35;
            const provNet = provVar + provFix;
            const vat = provNet * 0.19;
            const provGross = provNet + vat;

            let adGross = 0;
            if(adRate > 0) {
                const adNet = basis * (adRate / 100);
                adGross = adNet * 1.19;
                rowAd.style.display = 'block';
                lblAd.innerText = "- " + fmt(adGross);
            } else {
                rowAd.style.display = 'none';
            }

            const fees = provGross + adGross;
            const payout = basis - fees;
            const profit = payout - cost - labelCost;

            // UI
            lblBasis.innerText = fmt(basis);
            lblProv.innerText = "- " + fmt(provVar);
            lblVat.innerText = "- " + fmt(vat);
            lblFeesTotal.innerText = "- " + fmt(fees);
            
            lblPayout.innerText = fmt(payout);
            lblDeductions.innerText = "- " + fmt(cost + labelCost);
            
            lblProfit.innerText = fmt(profit);
            lblProfit.style.color = profit >= 0 ? "var(--success)" : "var(--danger)";
        }

        inputs.forEach(i => i.addEventListener('input', calculate));
    </script>
</body>
</html>
