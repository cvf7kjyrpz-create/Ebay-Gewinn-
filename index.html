<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>eBay Fixed Pro</title>
    <style>
        /* --- DESIGN CORE --- */
        :root {
            --bg-black: #000000;
            --bg-card: #1c1c1e; /* Input Hintergrund */
            --bg-app: #000000;
            --text-white: #ffffff;
            --text-gray: #98989d;
            --accent: #0a84ff;
            --border: #333;
            --success: #32d74b;
            --danger: #ff453a;
            --field-h: 44px; /* Einheitliche Höhe für alles */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
            background-color: var(--bg-black);
            color: var(--text-white);
            height: 100vh;
            height: 100dvh; /* Wichtig für Mobile */
            width: 100vw;
            overflow: hidden; /* Kein Scrollen am Body */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- DER APP RAHMEN --- */
        /* Bleibt immer wie ein Handy-Screen, auch im Querformat */
        .app-frame {
            width: 100%;
            height: 100%;
            max-width: 420px; /* Breite eines großen Handys */
            max-height: 900px;
            background-color: var(--bg-app);
            display: flex;
            flex-direction: column;
            padding: max(10px, env(safe-area-inset-top)) 15px max(15px, env(safe-area-inset-bottom)) 15px;
            position: relative;
        }

        h1 {
            font-size: 0.75rem;
            text-align: center;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        /* --- 1. INPUT BEREICH (Oben) --- */
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        /* Grid für 2-Spalten Layout */
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .field-wrapper { position: relative; }

        label {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            left: 12px;
            font-size: 0.65rem; color: #777;
            text-transform: uppercase; font-weight: 700;
            pointer-events: none; z-index: 2;
        }

        input {
            width: 100%;
            height: var(--field-h);
            background-color: var(--bg-card);
            border: 1px solid transparent;
            color: #fff;
            border-radius: 10px;
            /* Platz links für Label, rechts für Zahl */
            padding: 0 10px 0 60px; 
            font-size: 16px; font-weight: 500; text-align: right;
            transition: 0.2s;
        }
        input:focus { background-color: #2c2c2e; border-color: #555; outline: none; }
        
        /* Spezialfall Name: Text links */
        #itemName { padding-left: 12px; text-align: left; }

        /* --- TOGGLE BUTTON (Das Symmetrie-Stück) --- */
        /* Sieht exakt aus wie ein Input-Feld */
        .toggle-box {
            background-color: var(--bg-card);
            border-radius: 10px;
            height: var(--field-h);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .toggle-box:active { background-color: #2c2c2e; }

        .t-left { display: flex; flex-direction: column; justify-content: center; }
        .t-label { font-size: 0.6rem; color: #777; font-weight: 700; text-transform: uppercase; }
        .t-status { font-size: 0.7rem; color: #aaa; font-weight: 500; margin-top: 1px; }

        /* Custom Switch CSS */
        .switch-ui {
            position: relative; width: 34px; height: 20px;
            background-color: #444; border-radius: 20px; transition: 0.3s;
        }
        .switch-ui::after {
            content: ''; position: absolute; top: 2px; left: 2px;
            width: 16px; height: 16px; background-color: #fff;
            border-radius: 50%; transition: 0.3s;
        }
        
        input[type="checkbox"] { display: none; }
        input:checked + .switch-ui { background-color: var(--accent); }
        input:checked + .switch-ui::after { transform: translateX(14px); }


        /* --- 2. RECHNUNG (Mitte - Flexibel) --- */
        .calc-section {
            flex: 1; /* Füllt den gesamten freien Platz */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Zentriert Inhalt vertikal */
            padding: 5px 10px;
            min-height: 0;
        }

        .calc-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 100%;
            max-height: 240px; /* Begrenzung damit es kompakt bleibt */
        }

        .line { display: flex; justify-content: space-between; align-items: baseline; font-size: 0.85rem; color: #888; margin-bottom: 2px;}
        .line.head { color: #fff; font-weight: 500; border-bottom: 1px solid #222; padding-bottom: 5px; margin-bottom: 5px; }
        .line.hl { color: #ddd; font-weight: 500; border-top: 1px dashed #333; padding-top: 5px; margin-top: 5px; }
        .red { color: var(--danger); }


        /* --- 3. PROFIT (Unten - Fest) --- */
        .profit-section {
            margin-top: 10px;
            flex-shrink: 0;
        }
        
        .profit-card {
            background: #080808;
            border: 1px solid #222;
            border-radius: 16px;
            padding: 15px 20px;
        }

        .p-details { display: flex; justify-content: space-between; font-size: 0.75rem; color: #555; margin-bottom: 5px; }
        .p-main { display: flex; justify-content: space-between; align-items: center; }
        .p-lbl { font-size: 0.9rem; font-weight: 600; color: #fff; }
        .p-val { font-size: 1.8rem; font-weight: 700; color: var(--success); letter-spacing: -0.5px; }

    </style>
</head>
<body>

    <div class="app-frame">
        
        <h1>eBay Profit</h1>

        <div class="input-section">
            <input type="text" id="itemName" placeholder="Artikelname..." autocomplete="off">

            <div class="row">
                <div class="field-wrapper">
                    <label>eBay %</label>
                    <input type="number" id="ebayRate" placeholder="11" inputmode="decimal">
                </div>
                <div class="field-wrapper">
                    <label>Anzeige %</label>
                    <input type="number" id="adRate" placeholder="0" inputmode="decimal">
                </div>
            </div>

            <div class="row">
                <div class="field-wrapper">
                    <label>Verkauf</label>
                    <input type="number" id="price" placeholder="€" inputmode="decimal">
                </div>
                <div class="field-wrapper">
                    <label>Einkauf</label>
                    <input type="number" id="cost" placeholder="€" inputmode="decimal">
                </div>
            </div>

            <div class="row">
                <div class="field-wrapper">
                    <label>Label</label>
                    <input type="number" id="shipCost" placeholder="€" inputmode="decimal" style="color: #ffaa9d;">
                </div>
                
                <label class="toggle-box">
                    <div class="t-left">
                        <span class="t-label">Kunde zahlt</span>
                        <span class="t-status" id="statusTxt">Versand</span>
                    </div>
                    <input type="checkbox" id="freeShipToggle">
                    <div class="switch-ui"></div>
                </label>
            </div>
        </div>

        <div class="calc-section">
            <div class="calc-card">
                <div class="line head">
                    <span>Basiswert</span>
                    <span id="lblBasis">0,00 €</span>
                </div>

                <div class="line">
                    <span>Provision</span>
                    <span class="red" id="lblProv">0,00 €</span>
                </div>
                
                <div class="line">
                    <span>Fixgebühr</span>
                    <span class="red">- 0,35 €</span>
                </div>

                <div class="line" style="font-size:0.75rem;">
                    <span>MwSt (19%)</span>
                    <span class="red" id="lblVat">0,00 €</span>
                </div>

                <div id="rowAd" style="display:none; width: 100%;">
                    <div class="line" style="color: #ffab40;">
                        <span>Anzeige</span>
                        <span id="lblAd">0,00 €</span>
                    </div>
                </div>

                <div class="line hl">
                    <span>Gebühren</span>
                    <span class="red" id="lblFeesTotal">0,00 €</span>
                </div>
            </div>
        </div>

        <div class="profit-section">
            <div class="profit-card">
                <div class="p-details">
                    <span>Payout: <span id="lblPayout" style="color:#bbb;">0 €</span></span>
                    <span>Kosten: <span id="lblDeductions" class="red">0 €</span></span>
                </div>
                <div class="p-main">
                    <span class="p-lbl">Reingewinn</span>
                    <span class="p-val" id="lblProfit">0,00 €</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- DATA & ELEMENTS ---
        const categories = [
            { keys: ["sodapop", "flasche", "haix", "werkzeug"], rate: 11.0 },
            { keys: ["handy", "iphone", "samsung", "tech"], rate: 6.5 },
            { keys: ["schuh", "sneaker", "nike", "adidas", "kleid"], rate: 12.0 },
            { keys: ["buch", "spiel", "game"], rate: 9.0 }
        ];

        const inputs = document.querySelectorAll('input');
        const elName = document.getElementById('itemName');
        const elRate = document.getElementById('ebayRate');
        const elPrice = document.getElementById('price');
        const elCost = document.getElementById('cost');
        const elShipCost = document.getElementById('shipCost');
        const elAdRate = document.getElementById('adRate');
        const elToggle = document.getElementById('freeShipToggle');
        const elStatusTxt = document.getElementById('statusTxt');

        // Output Refs
        const lblBasis = document.getElementById('lblBasis');
        const lblProv = document.getElementById('lblProv');
        const lblVat = document.getElementById('lblVat');
        const rowAd = document.getElementById('rowAd');
        const lblAd = document.getElementById('lblAd');
        const lblFeesTotal = document.getElementById('lblFeesTotal');
        const lblPayout = document.getElementById('lblPayout');
        const lblDeductions = document.getElementById('lblDeductions');
        const lblProfit = document.getElementById('lblProfit');

        const fmt = (n) => new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(n);

        // --- EVENTS ---
        
        // Auto-Rate
        elName.addEventListener('input', () => {
            const txt = elName.value.toLowerCase();
            if (txt.length > 2) {
                for (let c of categories) {
                    if (c.keys.some(k => txt.includes(k))) {
                        elRate.value = c.rate; 
                        calculate();
                        return;
                    }
                }
            }
        });

        // Toggle Visuals
        elToggle.addEventListener('change', () => {
            if(elToggle.checked) {
                elStatusTxt.innerText = "Kostenlos";
                elStatusTxt.style.color = "var(--accent)";
            } else {
                elStatusTxt.innerText = "Versand";
                elStatusTxt.style.color = "#aaa";
            }
            calculate();
        });

        // --- MATH ---
        function calculate() {
            const price = parseFloat(elPrice.value) || 0;
            const cost = parseFloat(elCost.value) || 0;
            const shipLabel = parseFloat(elShipCost.value) || 0;
            
            let rVal = parseFloat(elRate.value);
            const rate = isNaN(rVal) ? 11.0 : rVal;
            const adRate = parseFloat(elAdRate.value) || 0;
            
            // LOGIK:
            // Toggle AUS: Kunde zahlt Versand (Income = Label Cost)
            // Toggle AN: Kunde zahlt nichts (Income = 0)
            const shipIncome = elToggle.checked ? 0 : shipLabel;

            // 1. Basis
            const basis = price + shipIncome;

            // 2. Gebühren
            const provVarNet = basis * (rate / 100);
            const provFix = 0.35;
            const provNetTotal = provVarNet + provFix;
            const vatProv = provNetTotal * 0.19;
            const provGross = provNetTotal + vatProv;

            let adGross = 0;
            if (adRate > 0) {
                const adNet = basis * (adRate / 100);
                const adVat = adNet * 0.19;
                adGross = adNet + adVat;
                rowAd.style.display = 'block';
                lblAd.innerText = "- " + fmt(adGross);
            } else {
                rowAd.style.display = 'none';
            }

            const feesTotal = provGross + adGross;
            const payout = basis - feesTotal;
            const profit = payout - cost - shipLabel;

            // 3. UI
            lblBasis.innerText = fmt(basis);
            lblProv.innerText = "- " + fmt(provVarNet);
            lblVat.innerText = "- " + fmt(vatProv);
            lblFeesTotal.innerText = "- " + fmt(feesTotal);
            
            lblPayout.innerText = fmt(payout);
            lblDeductions.innerText = "- " + fmt(cost + shipLabel);
            
            lblProfit.innerText = fmt(profit);
            lblProfit.style.color = profit >= 0 ? "var(--success)" : "var(--danger)";
        }

        inputs.forEach(i => i.addEventListener('input', calculate));
    </script>
</body>
</html>
