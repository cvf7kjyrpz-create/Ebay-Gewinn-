<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eBay Rechner Compact</title>
    <style>
        /* --- MODERN & COMPACT STYLE --- */
        :root {
            --bg-body: #000000;
            --bg-card: #151516;
            --bg-input: #252527;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --accent: #0a84ff; /* System Blue */
            --accent-bg: rgba(10, 132, 255, 0.15);
            --border: #333333;
            --success: #32d74b;
            --danger: #ff453a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* App-Feeling */
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        /* --- HEADER --- */
        h1 {
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- INPUTS (Grid System für Kompaktheit) --- */
        .input-section {
            background-color: var(--bg-card);
            padding: 12px;
            border-radius: 14px;
            margin-bottom: 8px;
        }

        /* Name Input */
        .name-row { margin-bottom: 8px; }
        
        /* Das neue Info-Feld */
        .category-bar {
            background-color: var(--accent-bg);
            border: 1px solid rgba(10, 132, 255, 0.3);
            border-radius: 8px;
            padding: 8px 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--accent);
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .category-bar.active {
            opacity: 1;
            height: auto;
            margin-bottom: 12px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-bottom: 3px;
            font-weight: 600;
        }

        input {
            width: 100%;
            background-color: var(--bg-input);
            border: 1px solid transparent;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px; /* No-Zoom size */
            font-weight: 500;
            text-align: right;
        }
        input:focus { background-color: #2f2f32; border-color: #444; }
        input[type="text"] { text-align: left; }
        input:disabled { opacity: 0.4; }

        /* Toggle Free Ship */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
        }
        .toggle-label { font-size: 0.7rem; color: #fff; }
        .switch { position: relative; width: 34px; height: 20px; }
        .switch input { display: none; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; border-radius: 20px; transition: .3s; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; border-radius: 50%; transition: .3s; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(14px); }


        /* --- RESULTS (Scrollbar nur hier wenn nötig) --- */
        .result-section {
            flex: 1; /* Füllt den Rest */
            display: flex;
            flex-direction: column;
            background-color: var(--bg-card);
            border-radius: 14px;
            padding: 14px;
            overflow-y: auto;
        }

        /* Rechnung Zeilen */
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .row.main {
            color: #e0e0e0;
            margin-bottom: 2px;
        }
        .row.total-line {
            border-top: 1px dashed var(--border);
            padding-top: 8px;
            margin-top: 8px;
            font-weight: 600;
            color: #fff;
        }
        
        /* Kleine Detail-Rechnung unter dem Betrag */
        .calc-detail {
            text-align: right;
            font-family: monospace;
            font-size: 0.7rem;
            color: #555;
            margin-bottom: 8px;
        }

        .red { color: var(--danger); }
        .green { color: var(--success); }

        /* --- PROFIT BOX (Fixed at bottom of section) --- */
        .profit-wrapper {
            margin-top: auto; /* Schiebt Box nach unten */
            background-color: #0a0a0a;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            margin-top: 15px;
        }
        
        .p-row { display: flex; justify-content: space-between; font-size: 0.8rem; color: #777; margin-bottom: 4px; }
        .p-final { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-top: 8px; padding-top: 8px; border-top: 1px solid #222; 
        }
        .p-val { font-size: 1.6rem; font-weight: 700; color: var(--success); }

    </style>
</head>
<body>

    <div class="app-container">
        <h1>Kalkulator</h1>

        <div class="input-section">
            
            <div class="name-row">
                <input type="text" id="itemName" placeholder="Artikelname (z.B. Sodapop)..." autocomplete="off">
            </div>

            <div id="catBar" class="category-bar">
                <span id="catNameDisplay">Erkenne Kategorie...</span>
                <span id="catRateDisplay" style="font-weight: 700;">--</span>
            </div>

            <div class="grid-2">
                <div>
                    <label>Verkaufspreis €</label>
                    <input type="number" id="price" placeholder="0" inputmode="decimal">
                </div>
                <div>
                    <label>Einkaufspreis €</label>
                    <input type="number" id="cost" placeholder="0" inputmode="decimal">
                </div>
            </div>

            <div class="grid-2">
                <div>
                    <label>Versand (Kunde)</label>
                    <input type="number" id="shipCharged" placeholder="0" inputmode="decimal">
                </div>
                <div>
                    <label>Versand (Label)</label>
                    <input type="number" id="shipCost" placeholder="0" inputmode="decimal" style="color: #ffaa9d;">
                </div>
            </div>

            <div class="grid-2" style="margin-bottom: 0;">
                <div>
                    <label>Anzeige (%)</label>
                    <input type="number" id="adRate" placeholder="Opt." inputmode="decimal">
                </div>
                
                <div style="display:flex; align-items:flex-end; justify-content:flex-end; padding-bottom: 8px;">
                    <div class="toggle-container">
                        <span class="toggle-label">Free Ship</span>
                        <label class="switch">
                            <input type="checkbox" id="freeShipToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-section">
            
            <div class="row main">
                <span>Gebührengrundlage</span>
                <span id="lblBasis" style="text-decoration: underline;">0,00 €</span>
            </div>

            <div style="height: 8px;"></div>

            <div class="row">
                <span>Provision (Variabel)</span>
                <span class="red" id="lblVarFee">0,00 €</span>
            </div>
            <div class="calc-detail" id="lblCalcVar">0 € x 0%</div>

            <div class="row">
                <span>Provision (Fix)</span>
                <span class="red">- 0,35 €</span>
            </div>

            <div class="row" id="rowAd" style="display:none;">
                <span>Anzeigengebühr (Netto)</span>
                <span class="red" id="lblAdFee">0,00 €</span>
            </div>

            <div class="row total-line">
                <span style="font-size: 0.8rem; opacity: 0.7;">MwSt (19%) auf Gebühren</span>
                <span class="red" id="lblVat" style="font-size: 0.9rem;">0,00 €</span>
            </div>

            <div class="row total-line" style="border-top: none; margin-top: 0; padding-top: 2px;">
                <span>Gesamtgebühren (Brutto)</span>
                <span class="red" id="lblTotalGross">0,00 €</span>
            </div>

            <div class="profit-wrapper">
                <div class="p-row">
                    <span>Erlös (nach Gebühren)</span>
                    <span id="lblPayout">0,00 €</span>
                </div>
                <div class="p-row">
                    <span>- Versand & Einkauf</span>
                    <span class="red" id="lblDeductions">0,00 €</span>
                </div>
                <div class="p-final">
                    <span style="font-weight:600; font-size: 0.9rem;">Reingewinn</span>
                    <span class="p-val" id="lblProfit">0,00 €</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const categories = [
            { name: "Business & Industrie", rate: 11.0, keys: ["sodapop", "flasche", "haix", "set", "pack", "werkzeug"] },
            { name: "Elektronik & Technik", rate: 6.5, keys: ["handy", "iphone", "samsung", "laptop", "pc", "kabel"] },
            { name: "Mode & Schuhe", rate: 12.0, keys: ["schuh", "sneaker", "nike", "adidas", "shirt", "hose"] },
            { name: "Medien (Bücher/Games)", rate: 9.0, keys: ["buch", "spiel", "game", "dvd", "cd"] }
        ];

        // --- ELEMENTS ---
        const inputs = document.querySelectorAll('input');
        const itemName = document.getElementById('itemName');
        const inpShipCharged = document.getElementById('shipCharged');
        const inpShipCost = document.getElementById('shipCost');
        const toggleFreeShip = document.getElementById('freeShipToggle');
        
        // Cat Bar
        const catBar = document.getElementById('catBar');
        const catNameDisplay = document.getElementById('catNameDisplay');
        const catRateDisplay = document.getElementById('catRateDisplay');

        // Labels
        const uiBasis = document.getElementById('lblBasis');
        const uiVarFee = document.getElementById('lblVarFee');
        const uiCalcVar = document.getElementById('lblCalcVar');
        const rowAd = document.getElementById('rowAd');
        const uiAdFee = document.getElementById('lblAdFee');
        const uiVat = document.getElementById('lblVat');
        const uiTotalGross = document.getElementById('lblTotalGross');
        const uiPayout = document.getElementById('lblPayout');
        const uiDeductions = document.getElementById('lblDeductions');
        const uiProfit = document.getElementById('lblProfit');

        const fmt = (n) => new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(n);

        // --- LOGIC ---
        
        // Auto-Fill Ship Cost
        inpShipCharged.addEventListener('input', () => {
            if(!toggleFreeShip.checked && document.activeElement === inpShipCharged) {
                inpShipCost.value = inpShipCharged.value;
                calculate();
            }
        });

        // Toggle Free Ship
        toggleFreeShip.addEventListener('change', () => {
            if(toggleFreeShip.checked) {
                inpShipCharged.value = 0;
                inpShipCharged.disabled = true;
                inpShipCost.focus();
            } else {
                inpShipCharged.disabled = false;
            }
            calculate();
        });

        function calculate() {
            // 1. Get Values
            const nameTxt = itemName.value.toLowerCase();
            const price = parseFloat(document.getElementById('price').value) || 0;
            const cost = parseFloat(document.getElementById('cost').value) || 0;
            const shipInc = toggleFreeShip.checked ? 0 : (parseFloat(inpShipCharged.value) || 0);
            const shipExp = parseFloat(inpShipCost.value) || 0;
            const adRate = parseFloat(document.getElementById('adRate').value) || 0;

            // 2. Detect Category
            let rate = 11.0; 
            let catStr = "Standard / Sonstige";
            
            if(nameTxt.length > 2) {
                for(let c of categories) {
                    if(c.keys.some(k => nameTxt.includes(k))) {
                        rate = c.rate;
                        catStr = c.name;
                        break;
                    }
                }
                // Show Bar
                catBar.classList.add('active');
                catNameDisplay.innerText = catStr;
                catRateDisplay.innerText = rate + "%";
            } else {
                catBar.classList.remove('active');
            }

            // 3. Math
            const basis = price + shipInc;
            
            // Fees Netto
            const varFee = basis * (rate / 100);
            let adFee = 0;
            
            if(adRate > 0) {
                adFee = basis * (adRate / 100);
                rowAd.style.display = 'flex';
                uiAdFee.innerText = "- " + fmt(adFee);
            } else {
                rowAd.style.display = 'none';
            }

            const totalNet = varFee + 0.35 + adFee;
            const vat = totalNet * 0.19;
            const totalGross = totalNet + vat;

            const payout = basis - totalGross;
            const profit = payout - cost - shipExp;

            // 4. Update UI
            uiBasis.innerText = fmt(basis);
            
            uiVarFee.innerText = "- " + fmt(varFee);
            uiCalcVar.innerText = `${fmt(basis)} x ${rate}%`;

            uiVat.innerText = "- " + fmt(vat);
            uiTotalGross.innerText = "- " + fmt(totalGross);
            
            uiPayout.innerText = fmt(payout);
            uiDeductions.innerText = "- " + fmt(cost + shipExp);
            
            uiProfit.innerText = fmt(profit);
            uiProfit.style.color = profit >= 0 ? "var(--success)" : "var(--danger)";
        }

        inputs.forEach(i => i.addEventListener('input', calculate));
    </script>
</body>
</html>
