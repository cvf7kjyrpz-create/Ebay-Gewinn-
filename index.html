<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>eBay Grid Final</title>
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-body: #000000;
            --input-bg: #1c1c1e;
            --input-active: #2c2c2e;
            --text-white: #ffffff;
            --text-muted: #888;
            --accent: #0a84ff;
            --border: #333;
            --success: #32d74b;
            --danger: #ff453a;
            --field-h: 46px; /* Höhe aller Felder */
            --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            overflow: hidden; /* Scroll-Sperre */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- APP CONTAINER --- */
        .app-frame {
            width: 100%;
            height: 100%;
            max-width: 420px;
            max-height: 850px;
            display: flex;
            flex-direction: column;
            padding: max(10px, env(safe-area-inset-top)) 15px max(15px, env(safe-area-inset-bottom)) 15px;
            position: relative;
        }

        h1 {
            font-size: 0.7rem;
            text-align: center;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        /* --- 1. EINGABE GITTER (Das Herzstück) --- */
        .input-grid {
            display: grid;
            /* 2 Spalten, 4 Zeilen */
            grid-template-columns: 1fr 1fr; 
            gap: 10px;
            
            background-color: #111;
            padding: 12px;
            border-radius: 18px;
            border: 1px solid #222;
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        /* Der Name geht über die volle Breite (2 Spalten) */
        .full-width {
            grid-column: span 2;
        }

        /* Styling für die Input-Wrapper */
        .field-box {
            position: relative;
            height: var(--field-h);
            background-color: var(--input-bg);
            border-radius: var(--radius);
        }

        /* Labels IN den Feldern */
        .field-label {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            left: 12px;
            font-size: 0.6rem; color: #777;
            text-transform: uppercase; font-weight: 700;
            pointer-events: none; z-index: 2;
        }

        input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 1px solid transparent;
            color: #fff;
            border-radius: var(--radius);
            padding: 0 10px 0 70px; /* Platz links für Label */
            font-size: 16px; font-weight: 500; text-align: right;
        }
        input:focus { background-color: var(--input-active); outline: none; border-color: #444; }
        
        #itemName { padding-left: 12px; text-align: left; }


        /* --- DER SCHALTER (Als Gitter-Element) --- */
        /* Er ist jetzt technisch genau so ein Kästchen wie die Inputs */
        .toggle-box {
            height: var(--field-h);
            background-color: var(--input-bg);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative; /* Wichtig für Grid Positionierung */
        }
        .toggle-box:active { background-color: #333; }

        .t-text-group { display: flex; flex-direction: column; justify-content: center; }
        .t-head { font-size: 0.6rem; color: #777; font-weight: 700; text-transform: uppercase; }
        .t-state { font-size: 0.6rem; color: #aaa; font-weight: 500; margin-top: 1px; }

        /* Switch Grafik */
        .switch {
            position: relative; width: 36px; height: 22px;
            background-color: #444; border-radius: 20px; transition: 0.3s;
        }
        .switch::after {
            content: ''; position: absolute; top: 2px; left: 2px;
            width: 18px; height: 18px; background-color: #fff;
            border-radius: 50%; transition: 0.3s;
        }
        input[type="checkbox"] { display: none; }
        input:checked + .switch { background-color: var(--accent); }
        input:checked + .switch::after { transform: translateX(14px); }


        /* --- 2. RECHNUNG (Flexibel) --- */
        .calc-area {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden; 
            min-height: 0;
        }

        .calc-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 18px;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 100%;
        }

        .line { display: flex; justify-content: space-between; align-items: baseline; font-size: 0.85rem; color: #888; margin-bottom: 2px; }
        .line.head { color: #fff; font-weight: 500; border-bottom: 1px solid #222; padding-bottom: 6px; margin-bottom: 6px; }
        .line.total { color: #ddd; font-weight: 500; border-top: 1px dashed #333; padding-top: 6px; margin-top: 6px; }
        .red { color: var(--danger); }


        /* --- 3. PROFIT (Fest Unten) --- */
        .profit-area {
            margin-top: 10px;
            flex-shrink: 0;
        }
        
        .profit-card {
            background: #080808;
            border: 1px solid #222;
            border-radius: 18px;
            padding: 15px 20px;
        }

        .p-info { display: flex; justify-content: space-between; font-size: 0.75rem; color: #555; margin-bottom: 4px; }
        .p-res { display: flex; justify-content: space-between; align-items: center; }
        .p-lbl { font-size: 0.9rem; font-weight: 600; color: #fff; }
        .p-val { font-size: 1.8rem; font-weight: 700; color: var(--success); letter-spacing: -0.5px; }

    </style>
</head>
<body>

    <div class="app-frame">
        <h1>Profit Kalkulator</h1>

        <div class="input-grid">
            
            <div class="field-box full-width">
                <input type="text" id="itemName" placeholder="Artikelname..." autocomplete="off">
            </div>

            <div class="field-box">
                <span class="field-label">eBay %</span>
                <input type="number" id="ebayRate" placeholder="11" inputmode="decimal">
            </div>
            <div class="field-box">
                <span class="field-label">Anzeige %</span>
                <input type="number" id="adRate" placeholder="0" inputmode="decimal">
            </div>

            <div class="field-box">
                <span class="field-label">Verkauf</span>
                <input type="number" id="price" placeholder="€" inputmode="decimal">
            </div>
            <div class="field-box">
                <span class="field-label">Einkauf</span>
                <input type="number" id="cost" placeholder="€" inputmode="decimal">
            </div>

            <div class="field-box">
                <span class="field-label">Label</span>
                <input type="number" id="shipCost" placeholder="€" inputmode="decimal" style="color: #ffaa9d;">
            </div>
            
            <label class="toggle-box">
                <div class="t-text-group">
                    <span class="t-head">Versand</span>
                    <span class="t-state" id="statusTxt">Kunde zahlt</span>
                </div>
                <input type="checkbox" id="freeShipToggle">
                <div class="switch"></div>
            </label>

        </div>


        <div class="calc-area">
            <div class="calc-card">
                <div class="line head">
                    <span>Basiswert</span>
                    <span id="lblBasis">0,00 €</span>
                </div>

                <div class="line">
                    <span>eBay Provision</span>
                    <span class="red" id="lblProv">0,00 €</span>
                </div>
                
                <div class="line">
                    <span>Fixgebühr</span>
                    <span class="red">- 0,35 €</span>
                </div>

                <div class="line" style="font-size:0.75rem;">
                    <span>MwSt (19%)</span>
                    <span class="red" id="lblVat">0,00 €</span>
                </div>

                <div id="rowAd" style="display:none; width: 100%;">
                    <div class="line" style="color: #ffab40;">
                        <span>Anzeigegebühr</span>
                        <span id="lblAd">0,00 €</span>
                    </div>
                </div>

                <div class="line total">
                    <span>Gebühren</span>
                    <span class="red" id="lblFeesTotal">0,00 €</span>
                </div>
            </div>
        </div>


        <div class="profit-area">
            <div class="profit-card">
                <div class="p-info">
                    <span>Payout: <span id="lblPayout" style="color:#aaa;">0 €</span></span>
                    <span>Abzug: <span id="lblDeductions" class="red">0 €</span></span>
                </div>
                <div class="p-res">
                    <span class="p-lbl">Reingewinn</span>
                    <span class="p-val" id="lblProfit">0,00 €</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- DATA ---
        const categories = [
            { keys: ["sodapop", "flasche", "haix", "werkzeug"], rate: 11.0 },
            { keys: ["handy", "iphone", "samsung", "tech"], rate: 6.5 },
            { keys: ["schuh", "sneaker", "nike", "adidas", "kleid"], rate: 12.0 },
            { keys: ["buch", "spiel", "game"], rate: 9.0 }
        ];

        // --- ELEMENTS ---
        const inputs = document.querySelectorAll('input');
        const elName = document.getElementById('itemName');
        const elRate = document.getElementById('ebayRate');
        const elPrice = document.getElementById('price');
        const elCost = document.getElementById('cost');
        const elShipCost = document.getElementById('shipCost');
        const elAdRate = document.getElementById('adRate');
        const elToggle = document.getElementById('freeShipToggle');
        const elStatus = document.getElementById('statusTxt');

        const lblBasis = document.getElementById('lblBasis');
        const lblProv = document.getElementById('lblProv');
        const lblVat = document.getElementById('lblVat');
        const rowAd = document.getElementById('rowAd');
        const lblAd = document.getElementById('lblAd');
        const lblFees = document.getElementById('lblFeesTotal');
        const lblPayout = document.getElementById('lblPayout');
        const lblDed = document.getElementById('lblDeductions');
        const lblProfit = document.getElementById('lblProfit');

        const fmt = (n) => new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(n);

        // --- AUTO RATE ---
        elName.addEventListener('input', () => {
            const txt = elName.value.toLowerCase();
            if(txt.length > 2) {
                for(let c of categories) {
                    if(c.keys.some(k => txt.includes(k))) {
                        elRate.value = c.rate; calculate(); return;
                    }
                }
            }
        });

        // --- TOGGLE TEXT ---
        elToggle.addEventListener('change', () => {
            if(elToggle.checked) {
                elStatus.innerText = "Kostenlos";
                elStatus.style.color = "var(--accent)";
            } else {
                elStatus.innerText = "Kunde zahlt";
                elStatus.style.color = "#aaa";
            }
            calculate();
        });

        // --- CALC ---
        function calculate() {
            const price = parseFloat(elPrice.value) || 0;
            const cost = parseFloat(elCost.value) || 0;
            const labelCost = parseFloat(elShipCost.value) || 0;
            
            let rVal = parseFloat(elRate.value);
            const rate = isNaN(rVal) ? 11.0 : rVal;
            const adRate = parseFloat(elAdRate.value) || 0;

            // LOGIK:
            // Wenn Toggle AN (Kostenlos): Einnahme = Preis + 0
            // Wenn Toggle AUS (Kunde zahlt): Einnahme = Preis + Label (als 1:1 Weitergabe)
            const shipIncome = elToggle.checked ? 0 : labelCost;
            
            // 1. Basis
            const basis = price + shipIncome;

            // 2. Gebühren
            const provVar = basis * (rate / 100);
            const provFix = 0.35;
            const provNet = provVar + provFix;
            const vat = provNet * 0.19;
            const provGross = provNet + vat;

            let adGross = 0;
            if(adRate > 0) {
                const adNet = basis * (adRate / 100);
                adGross = adNet * 1.19;
                rowAd.style.display = 'block';
                lblAd.innerText = "- " + fmt(adGross);
            } else {
                rowAd.style.display = 'none';
            }

            const fees = provGross + adGross;
            const payout = basis - fees;
            const profit = payout - cost - labelCost;

            // UI
            lblBasis.innerText = fmt(basis);
            lblProv.innerText = "- " + fmt(provVar);
            lblVat.innerText = "- " + fmt(vat);
            lblFees.innerText = "- " + fmt(fees);
            
            lblPayout.innerText = fmt(payout);
            lblDed.innerText = "- " + fmt(cost + labelCost);
            
            lblProfit.innerText = fmt(profit);
            lblProfit.style.color = profit >= 0 ? "var(--success)" : "var(--danger)";
        }

        inputs.forEach(i => i.addEventListener('input', calculate));
    </script>
</body>
</html>
