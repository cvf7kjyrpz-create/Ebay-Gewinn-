<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>eBay Profit App</title>
    <style>
        /* --- CORE DESIGN SYSTEM --- */
        :root {
            --bg-body: #000000;
            --bg-surface: #1c1c1e;
            --bg-input: #2c2c2e;
            --text-main: #ffffff;
            --text-muted: #98989d;
            --accent: #0a84ff;
            --accent-dim: rgba(10, 132, 255, 0.15);
            --border: #333;
            --success: #32d74b;
            --danger: #ff453a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            /* WICHTIG: Volle Höhe und Breite nutzen */
            height: 100vh;
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Begrenzung nur für Desktop, damit es nicht riesig breit wird */
        .app-wrapper {
            width: 100%;
            height: 100%;
            max-width: 600px; /* Auf Desktop wie ein Handy */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-body);
            position: relative;
        }

        /* --- 1. HEADER & INPUTS (Oben) --- */
        .header {
            padding: max(15px, env(safe-area-inset-top)) 20px 15px 20px;
            background-color: var(--bg-body);
            border-bottom: 1px solid #1a1a1a;
            flex-shrink: 0;
            z-index: 10;
        }

        h1 {
            font-size: 0.8rem;
            text-align: center;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        /* Grid Layout für Inputs */
        .grid { display: flex; flex-direction: column; gap: 12px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .field { position: relative; }

        label {
            position: absolute;
            top: 7px;
            left: 12px;
            font-size: 0.6rem;
            color: #888;
            text-transform: uppercase;
            font-weight: 700;
            pointer-events: none;
            z-index: 2;
        }

        input {
            width: 100%;
            height: 50px; /* Großzügige Touch-Höhe */
            background-color: var(--bg-input);
            border: 1px solid transparent;
            color: #fff;
            border-radius: 12px;
            padding: 18px 12px 6px 12px;
            font-size: 17px; /* 17px verhindert Zoom auf iOS */
            font-weight: 500;
            text-align: right;
            transition: 0.2s;
        }
        input:focus { background-color: #3a3a3c; border-color: #555; outline: none; }
        input[type="text"] { text-align: left; padding-left: 12px; }
        
        input:disabled {
            opacity: 0.4;
            background-color: #151515;
            border: 1px dashed #333;
            color: #777;
        }

        /* KATEGORIE LEISTE */
        .cat-bar {
            background: var(--accent-dim);
            border: 1px solid rgba(10, 132, 255, 0.3);
            border-radius: 8px;
            padding: 0 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 600;
            height: 0;
            opacity: 0;
            margin-bottom: 0;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .cat-bar.active {
            height: 36px;
            margin-bottom: 4px;
            opacity: 1;
        }

        /* TOGGLE BUTTON STYLE */
        .toggle-btn {
            background-color: var(--bg-input);
            border-radius: 12px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .toggle-btn:active { background-color: #333; }
        
        .toggle-label {
            font-size: 0.65rem;
            color: #aaa;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .switch-ui {
            position: relative;
            width: 44px;
            height: 24px;
            background-color: #444;
            border-radius: 24px;
            transition: 0.3s;
        }
        .switch-ui::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Checkbox Logic */
        .toggle-btn input { display: none; }
        .toggle-btn input:checked + .switch-ui { background-color: var(--accent); }
        .toggle-btn input:checked + .switch-ui::after { transform: translateX(20px); }


        /* --- 2. MITTE: RECHNUNG (Flexibel) --- */
        .content {
            flex: 1; /* Füllt den gesamten Restplatz aus */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Zentriert die Rechnung vertikal im freien Raum */
            padding: 0 25px;
            overflow-y: auto;
        }

        .bill-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #888;
            padding: 3px 0;
        }
        .bill-row.head { color: #fff; font-weight: 500; margin-bottom: 6px; }
        .bill-row.sub { font-size: 0.75rem; color: #555; font-family: monospace; margin-bottom: 8px; justify-content: flex-end; }
        
        .divider { height: 1px; background: #222; margin: 8px 0; width: 100%; }
        .red { color: var(--danger); }
        .hl { color: #fff; font-weight: 500; }


        /* --- 3. FOOTER: PROFIT (Unten Fixiert) --- */
        .footer {
            background: #111; /* Leicht abgesetzt */
            border-top: 1px solid #222;
            padding: 20px 25px max(20px, env(safe-area-inset-bottom)) 25px;
            flex-shrink: 0;
        }

        .f-grid {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .f-item { display: flex; flex-direction: column; }
        .f-title { font-size: 0.75rem; color: #666; margin-bottom: 4px; }
        .f-num { font-size: 1rem; color: #ddd; font-weight: 500; }

        .f-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #2a2a2a;
        }
        .t-lbl { font-size: 1rem; font-weight: 600; color: #fff; }
        .t-val { 
            font-size: 1.8rem; 
            font-weight: 700; 
            color: var(--success); 
            letter-spacing: -0.5px;
        }

    </style>
</head>
<body>

    <div class="app-wrapper">
        
        <div class="header">
            <h1>Kalkulator</h1>
            
            <div class="grid">
                <div class="field">
                    <input type="text" id="itemName" placeholder="Artikelname..." autocomplete="off" style="padding-top:0; padding-left:14px;">
                </div>

                <div id="catBar" class="cat-bar">
                    <span id="catName">Kategorie...</span>
                    <span id="catRate">--</span>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Verkauft für €</label>
                        <input type="number" id="price" placeholder="0" inputmode="decimal">
                    </div>
                    <div class="field">
                        <label>Gekauft für €</label>
                        <input type="number" id="cost" placeholder="0" inputmode="decimal">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Versand (Label)</label>
                        <input type="number" id="shipCost" placeholder="0" inputmode="decimal" style="color: #ffaa9d;">
                    </div>
                    <div class="field">
                        <label>Anzeige %</label>
                        <input type="number" id="adRate" placeholder="0" inputmode="decimal">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Versand (Kunde)</label>
                        <input type="number" id="shipCharged" placeholder="0" inputmode="decimal">
                    </div>
                    
                    <label class="toggle-btn">
                        <span class="toggle-label">Kostenloser<br>Versand</span>
                        <input type="checkbox" id="freeShipToggle">
                        <div class="switch-ui"></div>
                    </label>
                </div>

            </div>
        </div>

        <div class="content">
            <div class="bill-row head">
                <span>Gebührengrundlage</span>
                <span id="lblBasis" style="text-decoration:underline;">0,00 €</span>
            </div>
            
            <div class="divider"></div>

            <div class="bill-row">
                <span>Provision (Var)</span>
                <span class="red" id="lblVarFee">0,00 €</span>
            </div>
            <div class="bill-row sub" id="lblCalcVar">0 € x 0%</div>

            <div class="bill-row">
                <span>Provision (Fix)</span>
                <span class="red">- 0,35 €</span>
            </div>
            
            <div class="bill-row" style="color:#666; font-size:0.8rem;">
                <span>MwSt (19%) auf Prov.</span>
                <span class="red" id="lblVat">0,00 €</span>
            </div>

            <div class="bill-row hl" style="margin-top:4px;">
                <span>Zwischensumme</span>
                <span class="red" id="lblProvGross">0,00 €</span>
            </div>

            <div id="rowAd" style="display:none; flex-direction:column; margin-top:4px;">
                <div class="divider"></div>
                <div class="bill-row" style="color: #ffab40;">
                    <span>Anzeigegebühr (Brutto)</span>
                    <span id="lblAdGross">0,00 €</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="f-grid">
                <div class="f-item">
                    <span class="f-title">Verkaufserlös (Payout)</span>
                    <span class="f-num" id="lblPayout">0,00 €</span>
                </div>
                <div class="f-item" style="align-items: flex-end;">
                    <span class="f-title">Abzug (Ware+Label)</span>
                    <span class="f-num red" id="lblCostTotal">0,00 €</span>
                </div>
            </div>
            <div class="f-total">
                <span class="t-lbl">Reingewinn</span>
                <span class="t-val" id="lblProfit">0,00 €</span>
            </div>
        </div>

    </div>

    <script>
        // --- LOGIK ---
        const categories = [
            { name: "Business", rate: 11.0, keys: ["sodapop", "flasche", "haix", "set", "pack", "werkzeug"] },
            { name: "Elektronik", rate: 6.5, keys: ["handy", "iphone", "samsung", "laptop", "pc", "kabel"] },
            { name: "Mode", rate: 12.0, keys: ["schuh", "sneaker", "nike", "adidas", "shirt", "hose"] },
            { name: "Medien", rate: 9.0, keys: ["buch", "spiel", "game", "dvd", "cd"] }
        ];

        const inputs = document.querySelectorAll('input');
        const itemName = document.getElementById('itemName');
        const inpShipCharged = document.getElementById('shipCharged');
        const inpShipCost = document.getElementById('shipCost');
        const toggleFreeShip = document.getElementById('freeShipToggle');
        
        // UI Refs
        const catBar = document.getElementById('catBar');
        const catName = document.getElementById('catName');
        const catRate = document.getElementById('catRate');

        const uiBasis = document.getElementById('lblBasis');
        const uiVarFee = document.getElementById('lblVarFee');
        const uiCalcVar = document.getElementById('lblCalcVar');
        const uiVat = document.getElementById('lblVat');
        const uiProvGross = document.getElementById('lblProvGross');
        const rowAd = document.getElementById('rowAd');
        const uiAdGross = document.getElementById('lblAdGross');
        const uiPayout = document.getElementById('lblPayout');
        const uiCostTotal = document.getElementById('lblCostTotal');
        const uiProfit = document.getElementById('lblProfit');

        const fmt = (n) => new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(n);

        // --- EVENTS ---
        
        // Auto-Fill nur wenn Kostenlos AUS ist
        inpShipCharged.addEventListener('input', () => {
            if(!toggleFreeShip.checked && document.activeElement === inpShipCharged) {
                inpShipCost.value = inpShipCharged.value;
                calculate();
            }
        });

        toggleFreeShip.addEventListener('change', () => {
            if(toggleFreeShip.checked) {
                inpShipCharged.value = "";
                inpShipCharged.placeholder = "Kostenlos";
                inpShipCharged.disabled = true;
                inpShipCost.focus();
            } else {
                inpShipCharged.disabled = false;
                inpShipCharged.placeholder = "0";
            }
            calculate();
        });

        function calculate() {
            const nameTxt = itemName.value.toLowerCase();
            const price = parseFloat(document.getElementById('price').value) || 0;
            const cost = parseFloat(document.getElementById('cost').value) || 0;
            const shipInc = toggleFreeShip.checked ? 0 : (parseFloat(inpShipCharged.value) || 0);
            const shipExp = parseFloat(inpShipCost.value) || 0;
            const adRate = parseFloat(document.getElementById('adRate').value) || 0;

            // KATEGORIE
            let rate = 11.0; 
            let cName = "Standard";
            if(nameTxt.length > 2) {
                for(let c of categories) {
                    if(c.keys.some(k => nameTxt.includes(k))) {
                        rate = c.rate;
                        cName = c.name;
                        break;
                    }
                }
                catBar.classList.add('active');
                catName.innerText = cName;
                catRate.innerText = rate + "%";
            } else {
                catBar.classList.remove('active');
            }

            // RECHNUNG
            const basis = price + shipInc;

            // Provision
            const varFee = basis * (rate / 100);
            const provNet = varFee + 0.35;
            const vatProv = provNet * 0.19;
            const provGross = provNet + vatProv;

            // Anzeige (Brutto)
            let adFeeGross = 0;
            if(adRate > 0) {
                const adNet = basis * (adRate / 100);
                const adVat = adNet * 0.19;
                adFeeGross = adNet + adVat;
                rowAd.style.display = 'flex';
                uiAdGross.innerText = "- " + fmt(adFeeGross);
            } else {
                rowAd.style.display = 'none';
            }

            // Totals
            const payout = basis - provGross - adFeeGross;
            const profit = payout - cost - shipExp;

            // OUTPUT
            uiBasis.innerText = fmt(basis);
            uiVarFee.innerText = "- " + fmt(varFee);
            uiCalcVar.innerText = `${fmt(basis)} x ${rate}%`;
            uiVat.innerText = "- " + fmt(vatProv);
            uiProvGross.innerText = "- " + fmt(provGross);
            
            uiPayout.innerText = fmt(payout);
            uiCostTotal.innerText = "- " + fmt(cost + shipExp);
            uiProfit.innerText = fmt(profit);
            
            uiProfit.style.color = profit >= 0 ? "var(--success)" : "var(--danger)";
        }

        inputs.forEach(i => i.addEventListener('input', calculate));
    </script>
</body>
</html>
